<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresensiKita Pro - Jadwal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .custom-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .custom-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900">
    <div id="app-container" class="flex min-h-screen bg-slate-50">
        <div id="sidebar-container"></div>

        <main class="flex-1 lg:ml-64 p-4 md:p-8 pb-24 lg:pb-8">
            <div id="content-container" class="space-y-8 mt-16 lg:mt-0 pb-12">
                <!-- Content injected by JS -->
                <div class="flex items-center justify-center min-h-[60vh]">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { requireAuth, logout } from './js/auth.js';
        import { renderSidebar } from './js/components.js';
        import { UserRole, SHIFT_DEFINITIONS, getOverrides, saveOverrides } from './js/data.js';

        const user = requireAuth();
        if (user) {
            document.getElementById('sidebar-container').innerHTML = renderSidebar(user, window.location.pathname);

            // Mobile Menu Logic
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileOverlay = document.getElementById('mobile-sidebar-overlay');
            const closeMobileSidebar = document.getElementById('close-mobile-sidebar');
            const logoutBtn = document.getElementById('logout-btn');

            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', () => {
                    mobileOverlay.classList.remove('hidden');
                });
            }
            if (closeMobileSidebar) {
                closeMobileSidebar.addEventListener('click', () => {
                    mobileOverlay.classList.add('hidden');
                });
            }
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }

            // Schedule Logic
            const HOLIDAYS_DB = {
                "2024-01-01": "Tahun Baru 2024",
                "2024-02-08": "Isra Mi'raj",
                "2024-02-09": "Cuti Bersama Imlek",
                "2024-02-10": "Tahun Baru Imlek",
                "2024-03-11": "Hari Suci Nyepi",
                "2024-03-29": "Wafat Yesus Kristus",
                "2024-03-31": "Hari Paskah",
                "2024-04-10": "Idul Fitri 1445 H",
                "2024-04-11": "Idul Fitri 1445 H",
                "2024-05-01": "Hari Buruh",
                "2024-05-09": "Kenaikan Yesus Kristus",
                "2024-05-23": "Hari Raya Waisak",
                "2024-06-01": "Hari Lahir Pancasila",
                "2024-06-17": "Idul Adha",
                "2024-08-17": "Hari Kemerdekaan RI",
                "2024-12-25": "Hari Raya Natal",
                "2025-01-01": "Tahun Baru 2025",
                "2026-01-01": "Tahun Baru 2026"
            };

            let viewDate = new Date(); // To allow modifying view
            const isAdmin = user.role === UserRole.ADMIN;

            const render = () => {
                const container = document.getElementById('content-container');
                const currentYear = viewDate.getFullYear();
                const currentMonth = viewDate.getMonth();
                const monthLabel = new Intl.DateTimeFormat('id-ID', { month: 'long', year: 'numeric' }).format(viewDate);

                const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
                const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();
                const daysArray = Array.from({ length: daysInMonth }, (_, i) => i + 1);
                const calendarDays = [...Array(firstDayOfMonth).fill(null), ...daysArray];

                const isDayHoliday = (day) => {
                    const dateKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const dateObj = new Date(currentYear, currentMonth, day);
                    const isWeekend = dateObj.getDay() === 0 || dateObj.getDay() === 6;
                    const holidayName = HOLIDAYS_DB[dateKey];
                    return { isHoliday: !!holidayName || isWeekend, name: holidayName || (dateObj.getDay() === 0 ? "Minggu" : "Sabtu") };
                }

                if (isAdmin) {
                    const shiftRows = ['PAGI', 'MALAM', 'SORE', 'LIBUR']; // Order based on typical requests
                    const groups = ['A', 'B', 'C', 'D'];

                    // Load overrides from LocalStorage
                    const overrides = getOverrides();
                    // We don't need window.scheduleOverrides anymore if we read directly or sync

                    // Helper to determine group for a specific shift on a specific day
                    // This creates a diagonal rotation pattern default, or uses override
                    const getGroup = (day, shiftIndex) => {
                        const dateKey = `${viewDate.getFullYear()}-${viewDate.getMonth()}-${day}-${shiftIndex}`;
                        if (overrides[dateKey]) {
                            return overrides[dateKey];
                        }

                        const baseIndex = (day - 1) % 4;
                        const groupIndex = (baseIndex + shiftIndex) % 4;
                        return groups[groupIndex];
                    };

                    // Handler for changing group
                    window.updateScheduleGroup = (day, shiftIndex, newGroup) => {
                        const dateKey = `${viewDate.getFullYear()}-${viewDate.getMonth()}-${day}-${shiftIndex}`;
                        overrides[dateKey] = newGroup;
                        saveOverrides(overrides);
                        // Optional: Toast notification?
                    };

                    container.innerHTML = `
                         <div class="flex flex-col md:flex-row md:items-end justify-between gap-6 mb-8">
                            <div>
                                <h2 class="text-3xl font-black text-slate-900 uppercase tracking-tight">Master Jadwal Shift</h2>
                                <p class="text-slate-500 font-medium mt-1">Matrix rotasi grup (A/B/C/D) periode ${monthLabel}.</p>
                            </div>
                            <div class="flex items-center gap-3">
                                <button id="prev-month" class="p-4 bg-white border border-slate-200 text-slate-600 rounded-2xl hover:bg-slate-50 transition-all shadow-sm">
                                    <i data-lucide="chevron-left" width="20" height="20"></i>
                                </button>
                                <div class="bg-amber-100 border border-amber-200 text-amber-800 px-8 py-4 rounded-2xl font-black text-sm uppercase tracking-widest shadow-sm">
                                    ${monthLabel.toUpperCase()}
                                </div>
                                <button id="next-month" class="p-4 bg-white border border-slate-200 text-slate-600 rounded-2xl hover:bg-slate-50 transition-all shadow-sm">
                                    <i data-lucide="chevron-right" width="20" height="20"></i>
                                </button>
                                <button class="bg-indigo-600 text-white px-6 py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl shadow-indigo-100 hover:bg-indigo-700 transition-all ml-2 flex items-center gap-2">
                                    <i data-lucide="printer" width="18" height="18"></i> Cetak Jadwal
                                </button>
                            </div>
                         </div>

                         <div class="bg-white border-2 border-slate-800 rounded-[1rem] shadow-2xl overflow-hidden">
                            <div class="overflow-x-auto custom-scrollbar">
                                <table class="w-full text-center border-collapse">
                                    <thead>
                                        <tr>
                                            <th rowspan="2" class="bg-amber-400 border border-slate-800 px-4 py-4 text-xs font-black text-slate-900 uppercase tracking-widest w-32">
                                                SHIFT
                                            </th>
                                            <th colspan="${daysInMonth}" class="bg-amber-400 border border-slate-800 py-2 text-xs font-black text-slate-900 uppercase tracking-[0.3em]">
                                                TANGGAL
                                            </th>
                                            <th rowspan="2" class="bg-amber-400 border border-slate-800 px-4 py-4 text-xs font-black text-slate-900 uppercase tracking-widest w-24">
                                                AKSI
                                            </th>
                                        </tr>
                                        <tr class="bg-amber-200">
                                            ${daysArray.map(d => {
                        const date = new Date(currentYear, currentMonth, d);
                        const isWeekend = date.getDay() === 0 || date.getDay() === 6;
                        // Check for National Holiday
                        const dateKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                        const isHoliday = !!HOLIDAYS_DB[dateKey];

                        const bgClass = (isHoliday || date.getDay() === 0) ? 'bg-rose-500 text-white' : 'bg-amber-200 text-slate-900';

                        return `
                                                    <th class="border border-slate-800 w-12 h-10 text-xs font-black ${bgClass}">
                                                        ${d}
                                                    </th>
                                                `;
                    }).join('')}
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-slate-800">
                                        ${shiftRows.map((shiftName, shiftIdx) => `
                                            <tr>
                                                <td class="bg-white border border-slate-800 px-4 py-3 text-xs font-black text-slate-900 uppercase tracking-wider text-left">
                                                    ${shiftName}
                                                </td>
                                                ${daysArray.map(d => {
                        const group = getGroup(d, shiftIdx);

                        const date = new Date(currentYear, currentMonth, d);
                        const dateKey = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                        const isSundayOrHoliday = date.getDay() === 0 || !!HOLIDAYS_DB[dateKey];

                        // Styling for the select box wrapper
                        // If Sunday/Holiday, we want the background red, but the select box should still be readable.
                        // Actually default selects are hard to style fully, but we can make the background transparent-ish or just style the cell.
                        const cellClass = isSundayOrHoliday ? 'bg-rose-500' : 'bg-white';
                        const selectClass = isSundayOrHoliday ? 'text-white' : 'text-slate-800';

                        return `
                                                        <td class="border border-slate-800 p-0 ${cellClass}">
                                                            <div class="relative w-full h-full flex items-center justify-center">
                                                                <select 
                                                                    onchange="window.updateScheduleGroup(${d}, ${shiftIdx}, this.value)"
                                                                    class="w-full h-10 text-center bg-transparent font-black text-xs uppercase appearance-none outline-none cursor-pointer ${selectClass} focus:bg-white/20 hover:bg-black/5 transition-colors"
                                                                    style="-webkit-appearance: none; -moz-appearance: none; text-align-last: center;"
                                                                >
                                                                    ${groups.map(g => `<option value="${g}" class="text-slate-900 bg-white" ${g === group ? 'selected' : ''}>${g}</option>`).join('')}
                                                                </select>
                                                            </div>
                                                        </td>
                                                    `;
                    }).join('')}
                                                <td class="bg-white border border-slate-800 p-2">
                                                    <button onclick="window.saveShiftRow('${shiftName}')" class="w-full py-2 bg-indigo-600 text-white rounded-lg font-bold text-[10px] uppercase hover:bg-indigo-700 transition-colors shadow-sm">
                                                        Simpan
                                                    </button>
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                            </div>
                         </div>
                         
                         <div class="mt-6 flex flex-wrap gap-6 text-xs font-bold text-slate-500 bg-slate-50 p-4 rounded-xl border border-slate-200 w-fit">
                            <div class="flex items-center gap-2">
                                <span class="w-4 h-4 bg-amber-400 border border-slate-800 block"></span>
                                <span>Header / Hari Kerja</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <span class="w-4 h-4 bg-rose-500 border border-slate-800 block"></span>
                                <span class="text-rose-600">Hari Minggu / Libur</span>
                            </div>
                            <div class="flex items-center gap-2 ml-4">
                                <span>A/B/C/D = Grup Shift (Klik huruf untuk ubah)</span>
                            </div>
                         </div>
                     `;

                    document.getElementById('prev-month').onclick = () => {
                        viewDate = new Date(viewDate.getFullYear(), viewDate.getMonth() - 1);
                        render();
                    };
                    document.getElementById('next-month').onclick = () => {
                        viewDate = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1);
                        render();
                    }
                } else {
                    // Employee View
                    const todayStr = new Date().toDateString();

                    container.innerHTML = `
                        <div class="flex flex-col md:flex-row md:items-center justify-between gap-6">
                            <div>
                            <h2 class="text-3xl font-black text-slate-900 tracking-tight uppercase">Kalender Nasional</h2>
                            <p class="text-slate-500 font-medium mt-1">Informasi hari libur resmi dan agenda perusahaan.</p>
                            </div>
                            <div class="flex items-center gap-3">
                                <button id="prev-month" class="p-4 bg-white border border-slate-200 text-slate-600 rounded-2xl hover:bg-indigo-50 hover:text-indigo-600 transition-all shadow-sm">
                                    <i data-lucide="chevron-left" width="24" height="24"></i>
                                </button>
                                <div class="bg-white border border-slate-200 px-8 py-4 rounded-2xl shadow-sm">
                                    <span class="text-sm font-black text-slate-800 uppercase tracking-widest">${monthLabel}</span>
                                </div>
                                <button id="next-month" class="p-4 bg-white border border-slate-200 text-slate-600 rounded-2xl hover:bg-indigo-50 hover:text-indigo-600 transition-all shadow-sm">
                                    <i data-lucide="chevron-right" width="24" height="24"></i>
                                </button>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
                            <div class="lg:col-span-8 bg-white p-10 rounded-[3.5rem] border border-slate-100 shadow-xl shadow-slate-200/50">
                                <div class="grid grid-cols-7 gap-4 mb-8">
                                    ${['Min', 'Sen', 'Sel', 'Rab', 'Kam', 'Jum', 'Sab'].map((d, i) => `
                                        <div class="text-center text-[11px] font-black uppercase tracking-[0.2em] ${i === 0 ? 'text-rose-500' : 'text-slate-400'}">
                                            ${d}
                                        </div>
                                    `).join('')}

                                    ${calendarDays.map((day, i) => {
                        if (day === null) return `<div></div>`;
                        const { isHoliday, name } = isDayHoliday(day);
                        const isToday = todayStr === new Date(currentYear, currentMonth, day).toDateString();
                        const isSunday = i % 7 === 0;

                        return `
                                            <div class="relative aspect-square flex flex-col items-center justify-center rounded-[1.5rem] border-2 transition-all cursor-default group
                                                ${(name && name !== "Sabtu") || isSunday ? 'bg-rose-50 border-rose-100 text-rose-600' : 'bg-slate-50/30 border-slate-50 text-slate-700'}
                                                ${isToday ? 'ring-4 ring-indigo-500/20 border-indigo-500' : ''}
                                                hover:scale-110 hover:shadow-2xl hover:bg-white hover:z-20
                                            ">
                                                <span class="text-lg font-black ${isToday ? 'text-indigo-600' : ''}">${day}</span>
                                                ${(name && name !== "Sabtu" && name !== "Minggu") ? '<div class="absolute top-2 right-2 w-2 h-2 bg-rose-500 rounded-full animate-pulse"></div>' : ''}
                                                ${(name && name !== "Sabtu" && name !== "Minggu") ? `
                                                    <div class="absolute inset-0 bg-rose-600 text-white p-2 text-[8px] font-bold opacity-0 group-hover:opacity-100 rounded-[1.3rem] flex items-center justify-center text-center transition-all duration-300 pointer-events-none">
                                                        ${name}
                                                    </div>
                                                ` : ''}
                                            </div>
                                        `;
                    }).join('')}
                                </div>
                                <div class="flex items-center gap-4 p-6 bg-slate-50 rounded-[2rem] border border-slate-100">
                                    <div class="p-3 bg-indigo-100 text-indigo-600 rounded-2xl">
                                        <i data-lucide="info" width="20" height="20"></i>
                                    </div>
                                    <p class="text-[11px] font-bold text-slate-500 uppercase leading-relaxed">
                                        Hari libur nasional bersifat mengikat. Karyawan yang bertugas pada hari libur akan dihitung sebagai lembur.
                                    </p>
                                </div>
                            </div>
                            
                            <div class="lg:col-span-4 space-y-8">
                                <div class="bg-slate-900 p-8 rounded-[3rem] text-white shadow-2xl relative overflow-hidden">
                                    <div class="absolute top-0 right-0 p-6 opacity-5">
                                        <i data-lucide="calendar" width="120" height="120"></i>
                                    </div>
                                    <h3 class="text-xl font-black tracking-tight mb-8 uppercase flex items-center gap-3">
                                        <i data-lucide="star" class="text-amber-400" width="20" height="20"></i> Hari Libur Bulan Ini
                                    </h3>
                                    <div class="space-y-6">
                                        ${Object.entries(HOLIDAYS_DB)
                            .filter(([key]) => key.startsWith(`${currentYear}-${String(currentMonth + 1).padStart(2, '0')}`))
                            .map(([date, name]) => `
                                                <div class="flex gap-5 items-start bg-white/5 p-5 rounded-2xl border border-white/10">
                                                    <div class="bg-rose-500/20 text-rose-400 px-4 py-2 rounded-xl text-xs font-black">
                                                        ${date.split('-')[2]}
                                                    </div>
                                                    <div>
                                                        <p class="text-sm font-black text-white">${name}</p>
                                                        <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mt-1">Libur Nasional</p>
                                                    </div>
                                                </div>
                                            `).join('')}
                                        
                                        ${Object.entries(HOLIDAYS_DB).filter(([key]) => key.startsWith(`${currentYear}-${String(currentMonth + 1).padStart(2, '0')}`)).length === 0 ? `
                                            <p class="text-slate-500 font-bold italic text-sm text-center py-4 uppercase tracking-widest">Tidak ada hari libur resmi.</p>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;

                    document.getElementById('prev-month').onclick = () => {
                        viewDate = new Date(viewDate.getFullYear(), viewDate.getMonth() - 1);
                        render();
                    };
                    document.getElementById('next-month').onclick = () => {
                        viewDate = new Date(viewDate.getFullYear(), viewDate.getMonth() + 1);
                        render();
                    }
                }

                lucide.createIcons();
            };

            render();
        }
    </script>
</body>

</html>
