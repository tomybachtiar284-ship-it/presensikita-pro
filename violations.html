<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresensiKita Pro - Pelanggaran</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900">
    <div id="app-container" class="flex min-h-screen bg-slate-50">
        <div id="sidebar-container"></div>

        <main class="flex-1 lg:ml-64 p-4 md:p-8 pb-24 lg:pb-8">
            <div id="content-container" class="space-y-8 mt-16 lg:mt-0 pb-12">

                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                    <div>
                        <h2 class="text-3xl font-black text-slate-900 tracking-tight">Pelanggaran</h2>
                        <p class="text-slate-500 font-medium">Monitoring dan manajemen pelanggaran karyawan.</p>
                    </div>
                </div>

                <!-- Placeholder Content -->
                <div
                    class="flex flex-col items-center justify-center min-h-[50vh] bg-white rounded-[3rem] border border-slate-100 shadow-xl shadow-slate-100/50 p-10 text-center space-y-6">
                    <div class="p-6 bg-amber-50 text-amber-500 rounded-full animate-pulse">
                        <i data-lucide="cone" width="64" height="64"></i>
                    </div>
                    <div class="space-y-2 max-w-lg">
                        <h3 class="text-2xl font-black text-slate-900 tracking-tight">Segera Hadir</h3>
                        <p class="text-slate-500 font-medium leading-relaxed">
                            Fitur Pelanggaran sedang dalam tahap pengembangan. Anda akan segera dapat mengelola data
                            pelanggaran dan sanksi karyawan di sini.
                        </p>
                    </div>
                    <button onclick="window.history.back()"
                        class="px-6 py-3 bg-slate-900 text-white rounded-xl font-bold hover:bg-slate-800 transition-all flex items-center gap-2">
                        <i data-lucide="arrow-left" width="20" height="20"></i>
                        Kembali
                    </button>
                </div>

            </div>
        </main>
    </div>

    <script type="module">
        import { requireAuth, logout } from './js/auth.js';
        import { renderSidebar } from './js/components.js';

        const user = requireAuth();
        if (user) {
            document.getElementById('sidebar-container').innerHTML = renderSidebar(user, window.location.pathname);

            // Mobile Menu Logic
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileOverlay = document.getElementById('mobile-sidebar-overlay');
            const closeMobileSidebar = document.getElementById('close-mobile-sidebar');
            const logoutBtn = document.getElementById('logout-btn');

            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', () => {
                    mobileOverlay.classList.remove('hidden');
                });
            }
            if (closeMobileSidebar) {
                closeMobileSidebar.addEventListener('click', () => {
                    mobileOverlay.classList.add('hidden');
                });
            }
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }

            lucide.createIcons();
        }
    </script>
</body>

</html>
