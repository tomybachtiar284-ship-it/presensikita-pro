<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresensiKita Pro - Izin & Cuti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .custom-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .custom-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>
</head>

<body class="bg-transparent text-slate-900">
    <div class="fixed inset-0 z-[-1]">
        <img src="assets/main-bg.png" class="w-full h-full object-cover" alt="Background" />
        <div class="absolute inset-0 bg-slate-50/30"></div>
    </div>
    <div id="app-container" class="flex min-h-screen bg-transparent">
        <div id="sidebar-container"></div>

        <main class="flex-1 lg:ml-64 p-4 md:p-8 pb-24 lg:pb-8">
            <div id="content-container" class="space-y-8 mt-16 lg:mt-0 pb-12">
                <!-- Content injected by JS -->
                <div class="flex items-center justify-center min-h-[60vh]">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600"></div>
                </div>
            </div>
        </main>

        <!-- Modal Container -->
        <div id="modal-container"></div>
    </div>

    <script type="module">
        import { requireAuth, logout } from './js/auth.js';
        import { renderSidebar } from './js/components.js';
        import { UserRole, StorageManager } from './js/data.js';

        const user = requireAuth();
        if (user) {
            document.getElementById('sidebar-container').innerHTML = renderSidebar(user, window.location.pathname);

            // Bind Logout Event
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    logout();
                });
            }

            lucide.createIcons();
            // Mobile Menu Logic
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileOverlay = document.getElementById('mobile-sidebar-overlay');
            const closeMobileSidebar = document.getElementById('close-mobile-sidebar');

            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', () => {
                    mobileOverlay.classList.remove('hidden');
                });
            }
            if (closeMobileSidebar) {
                closeMobileSidebar.addEventListener('click', () => {
                    mobileOverlay.classList.add('hidden');
                });
            }
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }

            // Leave Logic
            const isAdmin = user.role === UserRole.ADMIN;
            let activeTab = isAdmin ? 'TEAM' : 'MY';

            // FETCH REAL DATA using StorageManager
            let allRequests = StorageManager.getRequests().reverse();

            const getMyRequests = () => allRequests.filter(r => r.userId === user.id);
            const getTeamRequests = () => allRequests; // For Admin, show all

            const RULES_PP = [
                { id: 'a', label: 'Karyawan menikah', days: 3 },
                { id: 'b', label: 'Anak Karyawan menikah', days: 2 },
                { id: 'c', label: 'Istri sah melahirkan atau keguguran', days: 2 },
                { id: 'd', label: 'Suami/Istri/Anak/Menantu/Ortu/Mertua meninggal dunia', days: 2 },
                { id: 'e', label: 'Anak Karyawan dikhitan/dibaptis', days: 2 },
                { id: 'f', label: 'Anggota keluarga dalam satu rumah meninggal dunia', days: 1 },
                { id: 'g', label: 'Musibah/Bencana alam yang tidak mungkin dihindari', days: 2 },
            ];

            const handleUpdateStatus = (id, newStatus) => {
                const reqs = StorageManager.getRequests();
                const idx = reqs.findIndex(r => r.id === id);
                if (idx !== -1) {
                    reqs[idx].status = newStatus;
                    StorageManager.saveRequests(reqs);
                    allRequests = StorageManager.getRequests().reverse(); // Refresh local var
                    render();
                }
            };
            window.handleApprove = (id) => handleUpdateStatus(id, 'APPROVED');
            window.handleReject = (id) => handleUpdateStatus(id, 'REJECTED');

            // New Cancel Logic
            window.handleRequestCancel = (id) => {
                if (confirm('Ajukan pembatalan untuk izin ini? Admin akan meninjau permintaan Anda.')) {
                    handleUpdateStatus(id, 'CANCEL_REQ');
                }
            };
            window.handleConfirmCancel = (id) => handleUpdateStatus(id, 'CANCELLED');
            window.handleRejectCancel = (id) => handleUpdateStatus(id, 'APPROVED'); // Revert to Approved

            const showAddForm = () => {
                const modalHTML = `
                    <div class="fixed inset-0 bg-black/80 backdrop-blur-md z-[100] flex items-center justify-center p-4">
                        <div class="bg-white w-full max-w-2xl rounded-[4rem] shadow-2xl overflow-hidden animate-in zoom-in duration-300">
                             <div class="bg-indigo-950 p-12 text-white flex justify-between items-center relative overflow-hidden">
                                <div class="absolute top-0 right-0 p-8 opacity-10">
                                   <i data-lucide="file-text" width="160" height="160"></i>
                                </div>
                                <div class="flex items-center gap-6 z-10">
                                   <div class="p-5 bg-indigo-600 rounded-[2rem] shadow-2xl">
                                      <i data-lucide="file-text" width="32" height="32"></i>
                                   </div>
                                   <div>
                                     <h3 class="text-3xl font-black uppercase tracking-tight">Formulir Digital</h3>
                                     <p class="text-indigo-400 font-bold text-xs uppercase tracking-widest">Input Data Pengajuan Karyawan</p>
                                   </div>
                                </div>
                                <button id="close-form-btn" class="p-4 text-white/30 hover:text-white transition-colors z-10"><i data-lucide="x" width="32" height="32"></i></button>
                             </div>
                             <form id="add-request-form" class="p-12 space-y-10 max-h-[65vh] overflow-y-auto custom-scrollbar">
                                <div class="space-y-3">
                                   <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-2">Pilih Kategori Izin</label>
                                   <select 
                                    name="type" 
                                    id="type-select"
                                    class="w-full px-8 py-5 bg-slate-50 border-none rounded-[2rem] font-black text-sm uppercase focus:ring-4 focus:ring-indigo-50 outline-none transition-all cursor-pointer" 
                                    required
                                   >
                                      <option value="CUTI">CUTI TAHUNAN</option>
                                      <option value="SAKIT">SAKIT</option>
                                      <option value="LEMBUR">REQUEST LEMBUR</option>
                                      <option value="DINAS">DINAS LUAR KANTOR</option>
                                      <option value="PP">IZIN KETENTUAN PP (KHUSUS)</option>
                                   </select>
                                </div>

                                <div id="pp-options-container" class="hidden space-y-3">
                                   <!-- Injected dynamically -->
                                </div>

                                <div class="grid grid-cols-2 gap-8">
                                   <div class="space-y-3">
                                     <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-2">Mulai Tanggal</label>
                                     <input name="start" type="date" class="w-full px-8 py-5 bg-slate-50 border-none rounded-[2rem] font-black text-xs focus:ring-4 focus:ring-indigo-50 outline-none" required />
                                   </div>
                                   <div class="space-y-3">
                                     <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-2">Sampai Tanggal</label>
                                     <input name="end" type="date" class="w-full px-8 py-5 bg-slate-50 border-none rounded-[2rem] font-black text-xs focus:ring-4 focus:ring-indigo-50 outline-none" required />
                                   </div>
                                </div>

                                <div class="space-y-3">
                                   <label class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] ml-2">Deskripsi Lengkap Alasan</label>
                                   <textarea name="reason" rows="4" class="w-full px-10 py-6 bg-slate-50 border-none rounded-[2.5rem] font-bold text-sm focus:ring-4 focus:ring-indigo-50 outline-none resize-none" placeholder="Tuliskan keterangan detail di sini..." required></textarea>
                                </div>

                                <div class="flex gap-6 pt-4">
                                   <button type="button" id="cancel-form-btn" class="flex-1 py-6 bg-slate-100 text-slate-500 font-black rounded-[2rem] hover:bg-slate-200 transition-all uppercase tracking-widest text-xs">Batalkan</button>
                                   <button type="submit" class="flex-1 py-6 bg-indigo-600 text-white font-black rounded-[2rem] hover:bg-indigo-700 transition-all shadow-xl shadow-indigo-100 uppercase tracking-widest text-xs flex items-center justify-center gap-4">
                                      <i data-lucide="send" width="20" height="20"></i> Kirim Berkas
                                   </button>
                                </div>
                             </form>
                          </div>
                    </div>
                `;
                document.getElementById('modal-container').innerHTML = modalHTML;
                lucide.createIcons();

                // Form Interactions
                const typeSelect = document.getElementById('type-select');
                const ppContainer = document.getElementById('pp-options-container');

                typeSelect.addEventListener('change', (e) => {
                    if (e.target.value === 'PP') {
                        ppContainer.classList.remove('hidden');
                        ppContainer.innerHTML = `
                             <div class="space-y-5 p-10 bg-emerald-50 rounded-[3rem] border border-emerald-100 animate-in fade-in slide-in-from-top-4 duration-500">
                                <div class="flex items-center gap-3 text-emerald-800">
                                   <i data-lucide="alert-circle" width="22" height="22" class="text-emerald-500"></i>
                                   <h5 class="font-black text-xs uppercase tracking-widest">Detail Ketentuan PP (Poin a-g)</h5>
                                </div>
                                <select 
                                  name="ppRule" 
                                  class="w-full px-8 py-5 bg-white border-2 border-emerald-100 rounded-[1.5rem] font-bold text-xs uppercase outline-none focus:border-emerald-500 transition-all shadow-sm" 
                                  required
                                >
                                   <option value="">-- PILIH BERDASARKAN GAMBAR PERATURAN --</option>
                                   ${RULES_PP.map(rule => `
                                     <option value="${rule.id}">(${rule.id}) ${rule.label} — ${rule.days} Hari</option>
                                   `).join('')}
                                </select>
                             </div>
                        `;
                        lucide.createIcons();
                    } else {
                        ppContainer.classList.add('hidden');
                        ppContainer.innerHTML = '';
                    }
                });

                document.getElementById('add-request-form').onsubmit = (e) => {
                    e.preventDefault();
                    const formData = new FormData(e.target);
                    const type = formData.get('type');
                    const ruleId = formData.get('ppRule');

                    let finalTypeLabel = type === 'CUTI' ? 'CUTI TAHUNAN' : type === 'LEMBUR' ? 'REQ LEMBUR' : type === 'SAKIT' ? 'SAKIT' : type === 'DINAS' ? 'DINAS LUAR' : 'IZIN PP';

                    if (type === 'PP' && ruleId) {
                        const rule = RULES_PP.find(r => r.id === ruleId);
                        finalTypeLabel = `IZIN PP: ${rule?.label}`;
                    }

                    const newReq = {
                        id: Math.random().toString(36).substr(2, 6).toUpperCase(),
                        userId: user.id,
                        user: user.name,
                        type: finalTypeLabel.toUpperCase(),
                        start: formData.get('start'),
                        end: formData.get('end'),
                        reason: formData.get('reason'),
                        status: 'PENDING',
                        createdAt: new Date().toISOString().split('T')[0]
                    };

                    const current = StorageManager.getRequests();
                    current.push(newReq);
                    StorageManager.saveRequests(current);

                    allRequests = StorageManager.getRequests().reverse(); // Refresh
                    document.getElementById('modal-container').innerHTML = '';
                    render();
                }

                document.getElementById('close-form-btn').onclick = () => document.getElementById('modal-container').innerHTML = '';
                document.getElementById('cancel-form-btn').onclick = () => document.getElementById('modal-container').innerHTML = '';
            };

            window.showDetailModal = (reqId) => {
                const req = allRequests.find(r => r.id == reqId);
                if (!req) return;

                const detailHTML = `
                    <div class="fixed inset-0 bg-black/60 backdrop-blur-md z-[100] flex items-center justify-center p-4">
                        <div class="bg-white w-full max-w-xl rounded-[4rem] p-16 text-center shadow-2xl animate-in zoom-in duration-300">
                           <div class="w-28 h-28 bg-indigo-50 text-indigo-600 rounded-[3rem] flex items-center justify-center mx-auto mb-10 shadow-inner">
                              <i data-lucide="file-text" width="56" height="56"></i>
                           </div>
                           <h3 class="text-3xl font-black text-slate-900 mb-2 uppercase tracking-tight">Dokumen Izin</h3>
                           <p class="text-slate-400 font-bold text-[11px] uppercase tracking-[0.3em] mb-12">REF ID: ${req.id}</p>
                           
                           <div class="space-y-6 text-left mb-12">
                              <div class="bg-slate-50 p-8 rounded-[2.5rem] border border-slate-100">
                                 <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3">Alasan / Penjelasan</p>
                                 <p class="text-base font-bold text-slate-800 leading-relaxed italic">"${req.reason}"</p>
                              </div>
                              <div class="grid grid-cols-2 gap-6">
                                 <div class="bg-indigo-50 p-6 rounded-[2rem] text-center border border-indigo-100">
                                    <p class="text-[9px] font-black text-indigo-400 uppercase tracking-widest mb-2">Tgl Mulai</p>
                                    <p class="text-sm font-black text-indigo-700">${req.start}</p>
                                 </div>
                                 <div class="bg-indigo-50 p-6 rounded-[2rem] text-center border border-indigo-100">
                                    <p class="text-[9px] font-black text-indigo-400 uppercase tracking-widest mb-2">Tgl Akhir</p>
                                    <p class="text-sm font-black text-indigo-700">${req.end}</p>
                                 </div>
                              </div>
                           </div>
            
                           <button id="close-detail-btn" class="w-full py-6 bg-slate-900 text-white font-black rounded-[2rem] hover:bg-slate-800 transition-all uppercase tracking-widest text-xs">Tutup Dokumen</button>
                        </div>
                    </div>
                `;
                document.getElementById('modal-container').innerHTML = detailHTML;
                document.getElementById('close-detail-btn').onclick = () => document.getElementById('modal-container').innerHTML = '';
                lucide.createIcons();
            }


            // Filter Logic
            let filterDate = new Date().toISOString().slice(0, 7); // YYYY-MM
            let filterName = ''; // Search Term

            window.handleFilterChange = (val) => {
                filterDate = val;
                render();
            };
            window.handleNameFilterChange = (val) => {
                filterName = val.toLowerCase();
                render();
            }

            const render = () => {
                const container = document.getElementById('content-container');
                let list = activeTab === 'MY' ? getMyRequests() : getTeamRequests();

                // Apply Filters for Admin Team View
                if (activeTab === 'TEAM') {
                    if (filterDate) {
                        list = list.filter(r => {
                            const start = r.start.slice(0, 7);
                            const end = r.end.slice(0, 7);
                            return start === filterDate || end === filterDate || (r.start <= filterDate + '-31' && r.end >= filterDate + '-01');
                        });
                    }
                    if (filterName) {
                        list = list.filter(r => (r.user || '').toLowerCase().includes(filterName));
                    }
                }

                // Filter sidebar count for pending (include CANCEL_REQ)
                const pendingCount = getTeamRequests().filter(r => r.status === 'PENDING' || r.status === 'CANCEL_REQ').length;

                container.innerHTML = `
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-6">
                        <div>
                        <h2 class="text-3xl font-black text-slate-900 tracking-tight uppercase">Layanan Izin & Cuti</h2>
                        <p class="text-slate-500 font-medium mt-1">Sistem pengajuan otomatis berbasis Peraturan Perusahaan (PP).</p>
                        </div>
                        ${!isAdmin ? `
                        <button 
                            id="add-btn"
                            class="flex items-center gap-3 px-10 py-5 bg-indigo-600 text-white rounded-[2rem] font-black hover:bg-indigo-700 shadow-2xl shadow-indigo-100 transform active:scale-95 transition-all text-xs tracking-widest uppercase"
                        >
                            <i data-lucide="plus" width="24" height="24"></i> Pengajuan Baru
                        </button>
                        ` : ''}
                    </div>

                    <div class="flex flex-col md:flex-row justify-between items-end border-b border-slate-200 gap-4">
                        <div class="flex">
                            <button id="tab-my" class="px-12 py-6 text-[11px] font-black uppercase tracking-widest transition-all relative ${activeTab === 'MY' ? 'text-indigo-600' : 'text-slate-400 hover:text-slate-600'}">
                            Pribadi
                            ${activeTab === 'MY' ? '<div class="absolute bottom-0 left-0 right-0 h-1 bg-indigo-600 rounded-t-full"></div>' : ''}
                            </button>
                            ${isAdmin ? `
                            <button id="tab-team" class="px-12 py-6 text-[11px] font-black uppercase tracking-widest transition-all relative ${activeTab === 'TEAM' ? 'text-indigo-600' : 'text-slate-400 hover:text-slate-600'}">
                                Daftar Approval
                                ${pendingCount > 0 ? `<span class="ml-3 bg-rose-500 text-white text-[9px] px-2.5 py-1 rounded-full shadow-sm">${pendingCount}</span>` : ''}
                                ${activeTab === 'TEAM' ? '<div class="absolute bottom-0 left-0 right-0 h-1 bg-indigo-600 rounded-t-full"></div>' : ''}
                            </button>
                            ` : ''}
                        </div>

                        ${isAdmin && activeTab === 'TEAM' ? `
                        <div class="pb-3 flex items-center gap-3">
                             <!-- Month Filter -->
                            <div class="flex items-center gap-2">
                                <span class="text-[10px] font-black text-slate-400 uppercase tracking-widest hidden md:inline">Periode:</span>
                                <input 
                                    type="month" 
                                    value="${filterDate}" 
                                    onchange="window.handleFilterChange(this.value)"
                                    class="px-4 py-2 bg-white border border-slate-200 rounded-xl text-xs font-bold text-slate-700 outline-none focus:border-indigo-500 transition-all uppercase w-32 md:w-auto"
                                >
                            </div>
                            
                            <!-- Name Filter -->
                            <div class="relative">
                                <i data-lucide="search" width="14" height="14" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                                <input 
                                    type="text" 
                                    placeholder="Cari Nama..." 
                                    value="${filterName}"
                                    oninput="window.handleNameFilterChange(this.value)"
                                    class="pl-9 pr-4 py-2 bg-white border border-slate-200 rounded-xl text-xs font-bold text-slate-700 outline-none focus:border-indigo-500 transition-all uppercase w-32 md:w-48 placeholder:normal-case"
                                >
                            </div>
                        </div>
                        ` : ''}
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-10 mt-8">
                        ${list.length === 0 ? `
                             <div class="col-span-full py-20 text-center">
                                <div class="inline-flex p-6 bg-slate-50 rounded-[2rem] mb-4 text-slate-300 shadow-inner">
                                    <i data-lucide="folder-search" width="48" height="48"></i>
                                </div>
                                <h3 class="text-xl font-black text-slate-900 uppercase tracking-tight">Tidak Ada Data</h3>
                                <p class="text-slate-500 text-sm mt-2 font-medium">Tidak ditemukan pengajuan dengan filter tersebut.</p>
                            </div>
                        ` : list.map(req => `
                            <div class="bg-white/80 backdrop-blur-md p-8 rounded-[3.5rem] border border-white/40 shadow-sm hover:shadow-2xl transition-all group">
                                <div class="flex items-start justify-between mb-8">
                                    <div class="px-5 py-2.5 rounded-2xl text-[10px] font-black uppercase tracking-widest shadow-sm ${req.type.includes('CUTI') ? 'bg-indigo-100 text-indigo-700' :
                        req.type.includes('SAKIT') ? 'bg-rose-100 text-rose-700' :
                            req.type.includes('PP') ? 'bg-emerald-100 text-emerald-700' : 'bg-amber-100 text-amber-700'
                    }">
                                    ${req.type}
                                    </div>
                                    <div class="flex items-center gap-2 text-[10px] font-black uppercase tracking-widest ${req.status === 'APPROVED' ? 'text-emerald-600' :
                        req.status === 'REJECTED' || req.status === 'CANCELLED' ? 'text-rose-600' : req.status === 'CANCEL_REQ' ? 'text-orange-600' : 'text-amber-600'
                    }">
                                    ${req.status === 'PENDING' ? '<i data-lucide="clock" width="16" height="16"></i>' :
                        req.status === 'APPROVED' ? '<i data-lucide="check-circle-2" width="16" height="16"></i>' :
                            req.status === 'CANCEL_REQ' ? '<i data-lucide="alert-circle" width="16" height="16"></i>' : '<i data-lucide="x-circle" width="16" height="16"></i>'}
                                    ${req.status === 'CANCEL_REQ' ? 'REQ BATAL' : req.status === 'CANCELLED' ? 'DIBATALKAN' : req.status}
                                    </div>
                                </div>

                                <div class="space-y-6">
                                    ${activeTab === 'TEAM' ? `
                                    <div class="flex items-center gap-4 bg-slate-50 p-3 rounded-2xl">
                                        <div class="w-10 h-10 rounded-xl bg-white border border-slate-200 flex items-center justify-center shadow-sm">
                                        <i data-lucide="user" width="18" height="18" class="text-indigo-500"></i>
                                        </div>
                                        <div>
                                        <p class="text-xs font-black text-slate-800 uppercase tracking-tight">${req.user || 'Unknown'}</p>
                                        <p class="text-[9px] font-bold text-slate-400 uppercase tracking-widest">Karyawan Aktif</p>
                                        </div>
                                    </div>
                                    ` : ''}
                                    <h4 class="text-xl font-bold text-slate-800 leading-tight line-clamp-2" title="${req.reason}">${req.reason}</h4>
                                    <div class="flex items-center gap-3 text-slate-500 text-xs font-black bg-slate-50 px-6 py-3 rounded-2xl border border-slate-100 w-fit uppercase">
                                    <i data-lucide="calendar-check" width="18" height="18" class="text-indigo-400"></i>
                                    <span>${req.start} <span class="text-slate-300 mx-1">—</span> ${req.end}</span>
                                    </div>
                                </div>

                                <div class="mt-10 pt-8 border-t border-slate-50 flex items-center justify-between">
                                    <button onclick="window.showDetailModal('${req.id}')" class="text-[10px] font-black text-slate-400 hover:text-indigo-600 uppercase tracking-widest transition-colors">Data Pendukung</button>
                                    
                                    <!-- Actions for Admin -->
                                    ${activeTab === 'TEAM' ? `
                                        ${req.status === 'PENDING' ? `
                                        <div class="flex gap-3">
                                            <button onclick="window.handleApprove('${req.id}')" class="p-4 bg-emerald-50 text-emerald-600 rounded-[1.3rem] hover:bg-emerald-600 hover:text-white transition-all shadow-sm" title="Setujui"><i data-lucide="check" width="20" height="20"></i></button>
                                            <button onclick="window.handleReject('${req.id}')" class="p-4 bg-rose-50 text-rose-600 rounded-[1.3rem] hover:bg-rose-600 hover:text-white transition-all shadow-sm" title="Tolak"><i data-lucide="x" width="20" height="20"></i></button>
                                        </div>
                                        ` : req.status === 'CANCEL_REQ' ? `
                                        <div class="flex gap-3">
                                            <button onclick="window.handleConfirmCancel('${req.id}')" class="p-4 bg-rose-50 text-rose-600 rounded-[1.3rem] hover:bg-rose-600 hover:text-white transition-all shadow-sm" title="Setujui Pembatalan"><i data-lucide="check" width="20" height="20"></i></button>
                                            <button onclick="window.handleRejectCancel('${req.id}')" class="p-4 bg-slate-50 text-slate-600 rounded-[1.3rem] hover:bg-slate-600 hover:text-white transition-all shadow-sm" title="Tolak Pembatalan (Tetap Approved)"><i data-lucide="x" width="20" height="20"></i></button>
                                        </div>
                                        ` : ''}
                                    ` : `
                                        <!-- Actions for User -->
                                        ${req.status === 'APPROVED' ? `
                                            <button onclick="window.handleRequestCancel('${req.id}')" class="px-5 py-3 bg-slate-100 text-slate-500 rounded-[1.3rem] hover:bg-slate-200 font-bold text-[10px] uppercase tracking-widest transition-all">Batalkan</button>
                                        ` : ''}
                                    `}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;

                if (document.getElementById('add-btn')) {
                    document.getElementById('add-btn').onclick = showAddForm;
                }
                document.getElementById('tab-my').onclick = () => { activeTab = 'MY'; render(); };
                if (document.getElementById('tab-team')) {
                    document.getElementById('tab-team').onclick = () => { activeTab = 'TEAM'; render(); };
                }

                lucide.createIcons();
            };

            render();
        }
    </script>
</body>

</html>
