<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresensiKita Pro - Riwayat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900">
    <div id="app-container" class="flex min-h-screen bg-slate-50">
        <div id="sidebar-container"></div>

        <main class="flex-1 lg:ml-64 p-4 md:p-8 pb-24 lg:pb-8">
            <div id="content-container" class="space-y-8 mt-16 lg:mt-0 pb-12">
                <!-- Content injected by JS -->
                <div class="flex items-center justify-center min-h-[60vh]">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { requireAuth, logout } from './js/auth.js';
        import { renderSidebar } from './js/components.js';
        import { UserRole, StorageManager } from './js/data.js';

        const user = requireAuth();
        if (user) {
            document.getElementById('sidebar-container').innerHTML = renderSidebar(user, window.location.pathname);

            // Mobile Menu Logic
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileOverlay = document.getElementById('mobile-sidebar-overlay');
            const closeMobileSidebar = document.getElementById('close-mobile-sidebar');
            const logoutBtn = document.getElementById('logout-btn');

            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', () => {
                    mobileOverlay.classList.remove('hidden');
                });
            }
            if (closeMobileSidebar) {
                closeMobileSidebar.addEventListener('click', () => {
                    mobileOverlay.classList.add('hidden');
                });
            }
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }

            // History Logic
            const isAdmin = user.role === UserRole.ADMIN;
            let filterDate = "";

            // Fetch Real Data (Empty by default)
            let historyData = StorageManager.getAttendance().reverse();

            // Filter by user if not admin
            if (!isAdmin) {
                historyData = historyData.filter(h => h.userId === user.id);
            }

            const render = () => {
                const container = document.getElementById('content-container');

                container.innerHTML = `
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-6">
                        <div>
                        <h2 class="text-3xl font-black text-slate-900 tracking-tight uppercase">
                            ${isAdmin ? 'Log Presensi Global' : 'Riwayat Presensi'}
                        </h2>
                        <p class="text-slate-500 font-medium mt-1">
                            ${isAdmin ? 'Rekapitulasi data kehadiran seluruh karyawan secara real-time.' : 'Daftar aktivitas masuk dan pulang yang tercatat di sistem.'}
                        </p>
                        </div>
                        <div class="flex items-center gap-3">
                        <div class="bg-white border border-slate-200 px-6 py-3 rounded-2xl flex items-center gap-4 shadow-sm group">
                            <i data-lucide="calendar" width="20" height="20" class="text-indigo-600"></i>
                            <input 
                            type="date" 
                            id="date-filter"
                            value="${filterDate}"
                            class="bg-transparent border-none text-xs font-black text-slate-700 focus:ring-0 outline-none uppercase"
                            />
                        </div>
                        ${isAdmin ? `
                            <button class="flex items-center gap-3 px-8 py-4 bg-indigo-600 text-white rounded-2xl text-xs font-black uppercase tracking-widest hover:bg-indigo-700 transition-all shadow-xl shadow-indigo-100">
                            <i data-lucide="download" width="20" height="20"></i>
                            Ekspor Laporan
                            </button>
                        ` : ''}
                        </div>
                    </div>

                    <div class="bg-white rounded-[3.5rem] border border-slate-100 shadow-xl overflow-hidden">
                        <div class="p-10 border-b border-slate-50 flex items-center justify-between bg-slate-50/30">
                        <h3 class="font-black text-slate-800 tracking-tight text-xs uppercase">Rincian Aktivitas Presensi</h3>
                        <div class="relative w-64">
                            <i data-lucide="search" width="18" height="18" class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-300"></i>
                            <input class="w-full pl-12 pr-6 py-3 bg-white border border-slate-100 rounded-2xl text-[10px] font-black uppercase outline-none focus:ring-4 focus:ring-indigo-50 transition-all" placeholder="Cari data..." />
                        </div>
                        </div>
                        <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                            <tr class="bg-slate-50">
                                <th class="px-10 py-6 text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Waktu & Shift</th>
                                ${isAdmin ? '<th class="px-10 py-6 text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Karyawan</th>' : ''}
                                <th class="px-10 py-6 text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Jam Masuk</th>
                                <th class="px-10 py-6 text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Jam Pulang</th>
                                <th class="px-10 py-6 text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Status</th>
                                <th class="px-10 py-6 text-[10px] font-black text-slate-400 uppercase tracking-[0.2em] text-right">Aksi</th>
                            </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-100">
                            ${historyData.length === 0 ? `
                                <tr>
                                    <td colspan="${isAdmin ? 6 : 5}" class="px-10 py-16 text-center text-slate-400 font-bold italic">
                                        Tidak ada data yang tersedia saat ini.
                                    </td>
                                </tr>
                            ` : historyData.map((item) => `
                                <tr class="hover:bg-indigo-50/30 transition-colors group">
                                <td class="px-10 py-8">
                                    <div class="flex items-center gap-5">
                                    <div class="p-4 bg-indigo-50 text-indigo-600 rounded-[1.3rem] group-hover:scale-110 transition-transform shadow-sm">
                                        <i data-lucide="calendar" width="22" height="22"></i>
                                    </div>
                                    <div>
                                        <span class="text-base font-black text-slate-800 block leading-tight">${item.date}</span>
                                        <span class="text-[10px] font-black text-indigo-400 uppercase tracking-widest mt-1">${item.shift}</span>
                                    </div>
                                    </div>
                                </td>
                                ${isAdmin ? `
                                    <td class="px-10 py-8">
                                    <span class="text-sm font-black text-slate-700">${item.name}</span>
                                    </td>
                                ` : ''}
                                <td class="px-10 py-8">
                                    <div class="flex items-center gap-2">
                                    <i data-lucide="clock" width="16" height="16" class="text-emerald-500"></i>
                                    <span class="text-sm font-black text-slate-700">${item.in}</span>
                                    </div>
                                </td>
                                <td class="px-10 py-8">
                                    <div class="flex items-center gap-2">
                                    <i data-lucide="clock" width="16" height="16" class="text-rose-400"></i>
                                    <span class="text-sm font-black text-slate-700">${item.out}</span>
                                    </div>
                                </td>
                                <td class="px-10 py-8">
                                    <span class="px-5 py-2 rounded-full text-[10px] font-black uppercase tracking-widest shadow-sm ${item.status === 'PRESENT' ? 'bg-emerald-100 text-emerald-700' :
                        item.status === 'LATE' ? 'bg-amber-100 text-amber-700' : 'bg-indigo-100 text-indigo-700'
                    }">
                                    ${item.status}
                                    </span>
                                </td>
                                <td class="px-10 py-8 text-right">
                                    <button class="p-3 text-slate-300 hover:text-indigo-600 transition-all hover:bg-white rounded-xl shadow-sm">
                                    <i data-lucide="eye" width="22" height="22"></i>
                                    </button>
                                </td>
                                </tr>
                            `).join('')}
                            </tbody>
                        </table>
                        </div>
                    </div>
                `;

                document.getElementById('date-filter').addEventListener('change', (e) => {
                    filterDate = e.target.value;
                    // Implement filtering logic here
                });

                lucide.createIcons();
            };

            render();
        }
    </script>
</body>

</html>
