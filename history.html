<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresensiKita Pro - Riwayat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-transparent text-slate-900">
    <div class="fixed inset-0 z-[-1]">
        <img src="assets/main-bg.png" class="w-full h-full object-cover" alt="Background" />
        <div class="absolute inset-0 bg-slate-50/30"></div>
    </div>
    <div id="app-container" class="flex min-h-screen bg-transparent">
        <div id="sidebar-container"></div>

        <main class="flex-1 lg:ml-64 p-3 pt-20 md:p-8 md:pt-24 pb-28 lg:pb-8 lg:pt-8">
            <div id="content-container" class="space-y-4 md:space-y-8 mt-6 lg:mt-0 pb-12">
                <!-- Content injected by JS -->
                <div class="flex items-center justify-center min-h-[60vh]">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { requireAuth, logout } from './js/auth.js';
        import { renderSidebar, getDesktopHeader, getDesktopFooter } from './js/components.js';
        import { UserRole, StorageManager, SHIFT_DEFINITIONS } from './js/data.js';

        const user = requireAuth();
        if (user) {
            document.getElementById('sidebar-container').innerHTML = renderSidebar(user, window.location.pathname);

            // Render Desktop Header & Footer
            const mainContent = document.querySelector('main');
            const originalContent = mainContent.innerHTML;
            mainContent.innerHTML = getDesktopHeader(user, 'RIWAYAT PRESENSI') + originalContent + getDesktopFooter();

            // Bind Logout Event
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    logout();
                });
            }

            lucide.createIcons(); // Mobile Menu Logic
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileOverlay = document.getElementById('mobile-sidebar-overlay');
            const closeMobileSidebar = document.getElementById('close-mobile-sidebar');
            // The logoutBtn declaration and event listener below are now redundant due to the change above.
            // const logoutBtn = document.getElementById('logout-btn'); 

            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', () => {
                    mobileOverlay.classList.remove('hidden');
                });
            }
            if (closeMobileSidebar) {
                closeMobileSidebar.addEventListener('click', () => {
                    mobileOverlay.classList.add('hidden');
                });
            }
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }

            // History Logic
            const isAdmin = user.role === UserRole.ADMIN;

            // Default to current month
            const now = new Date();
            let filterMonth = now.toISOString().slice(0, 7); // YYYY-MM
            let filterName = "";
            let filterShift = "";

            // Fetch Real Data
            let historyData = StorageManager.getAttendance().reverse();
            const allUsers = StorageManager.getUsers();

            // Enrich Data with Names
            historyData = historyData.map(item => {
                const u = allUsers.find(user => user.id === item.userId);
                return {
                    ...item,
                    name: u ? u.name : 'Data Lama / Terhapus'
                };
            });

            // Filter by user if not admin
            if (!isAdmin) {
                historyData = historyData.filter(h => h.userId === user.id);
            }

            // Extract Unique Shifts for Filter (Use predefined list)
            const availableShifts = SHIFT_DEFINITIONS.map(s => s.name);

            const getFilteredData = () => {
                return historyData.filter(item => {
                    const matchMonth = item.date.startsWith(filterMonth);
                    const matchName = filterName ? item.userId === filterName : true;
                    const matchShift = filterShift ? item.shift === filterShift : true;
                    return matchMonth && matchName && matchShift;
                });
            };

            const handleExport = () => {
                if (!window.jspdf) {
                    alert('Library PDF belum siap.');
                    return;
                }
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                // Header
                doc.setFontSize(18);
                doc.text('Laporan Kehadiran Bulanan', 14, 22);
                doc.setFontSize(10);
                doc.text(`Periode: ${filterMonth}`, 14, 28);

                // Filter info in PDF
                let filterInfo = [];
                if (filterName) {
                    const u = allUsers.find(u => u.id === filterName);
                    filterInfo.push(`Karyawan: ${u ? u.name : filterName}`);
                }
                if (filterShift) filterInfo.push(`Shift: ${filterShift}`);

                if (filterInfo.length > 0) {
                    doc.text(`Filter: ${filterInfo.join(', ')}`, 14, 33);
                }

                doc.text(`Dicetak Oleh: ${user.name} (${user.role})`, 14, filterInfo.length > 0 ? 38 : 33);

                const data = getFilteredData().sort((a, b) => a.date.localeCompare(b.date) || a.name.localeCompare(b.name));

                const tableColumn = ["Tanggal", "Karyawan", "Shift", "Masuk", "Pulang", "Terlambat", "Status"];
                const tableRows = data.map(item => [
                    item.date,
                    item.name,
                    item.shift || '-',
                    item.clockIn || '-',
                    item.clockOut || '-',
                    item.lateDuration > 0 ? item.lateDuration + ' m' : '-',
                    item.status
                ]);

                doc.autoTable({
                    head: [tableColumn],
                    body: tableRows,
                    startY: filterInfo.length > 0 ? 44 : 40,
                    theme: 'grid',
                    styles: { fontSize: 8 },
                    headStyles: { fillColor: [79, 70, 229] } // Indigo 600
                });

                doc.save(`Laporan_Presensi_${filterMonth}.pdf`);
            };

            const render = () => {
                const container = document.getElementById('content-container');
                const filteredData = getFilteredData();

                // Calculate Summary Stats
                const stats = {
                    total: filteredData.length,
                    present: filteredData.filter(d => d.status === 'PRESENT').length,
                    late: filteredData.filter(d => d.status === 'LATE').length,
                    sick: filteredData.filter(d => d.status === 'SICK').length,
                    leave: filteredData.filter(d => d.status === 'LEAVE').length,
                    sppd: filteredData.filter(d => d.status === 'BUSINESS_TRIP').length,
                    absent: filteredData.filter(d => d.status === 'ABSENT').length
                };

                container.innerHTML = `
                    <div class="flex flex-col gap-6">
                        <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                            <div>
                                <h2 class="text-2xl md:text-3xl font-black text-slate-900 tracking-tight uppercase">
                                    ${isAdmin ? 'Log Presensi Global' : 'Riwayat Presensi'}
                                </h2>
                                <p class="text-slate-500 font-medium text-xs md:text-base mt-1">
                                    ${isAdmin ? 'Rekapitulasi data kehadiran seluruh karyawan secara real-time.' : 'Daftar aktivitas masuk dan pulang yang tercatat di sistem.'}
                                </p>
                            </div>
                             ${isAdmin ? `
                                <button id="export-btn" class="flex items-center gap-3 px-6 py-3 bg-indigo-600 text-white rounded-2xl text-xs font-black uppercase tracking-widest hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-100 h-fit w-fit">
                                <i data-lucide="download" width="18" height="18"></i>
                                Ekspor PDF
                                </button>
                            ` : ''}
                        </div>

                         <!-- Summary Grid (Admin Only) -->
                        ${isAdmin ? `
                        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-3 md:gap-4">
                            <!-- Total -->
                            <div class="bg-indigo-50/50 p-4 rounded-2xl border border-indigo-100">
                                <p class="text-[9px] font-black text-indigo-400 uppercase tracking-widest mb-1">Total Data</p>
                                <p class="text-2xl font-black text-indigo-700">${stats.total}</p>
                            </div>
                             <!-- Hadir -->
                             <div class="bg-emerald-50/50 p-4 rounded-2xl border border-emerald-100">
                                <p class="text-[9px] font-black text-emerald-400 uppercase tracking-widest mb-1">Hadir</p>
                                <p class="text-2xl font-black text-emerald-700">${stats.present}</p>
                            </div>
                            <!-- Terlambat -->
                            <div class="bg-amber-50/50 p-4 rounded-2xl border border-amber-100">
                                <p class="text-[9px] font-black text-amber-400 uppercase tracking-widest mb-1">Terlambat</p>
                                <p class="text-2xl font-black text-amber-700">${stats.late}</p>
                            </div>
                            <!-- Sakit -->
                            <div class="bg-rose-50/50 p-4 rounded-2xl border border-rose-100">
                                <p class="text-[9px] font-black text-rose-400 uppercase tracking-widest mb-1">Sakit</p>
                                <p class="text-2xl font-black text-rose-700">${stats.sick}</p>
                            </div>
                            <!-- Izin/Cuti -->
                            <div class="bg-purple-50/50 p-4 rounded-2xl border border-purple-100">
                                <p class="text-[9px] font-black text-purple-400 uppercase tracking-widest mb-1">Izin / Cuti</p>
                                <p class="text-2xl font-black text-purple-700">${stats.leave}</p>
                            </div>
                             <!-- SPPD -->
                             <div class="bg-sky-50/50 p-4 rounded-2xl border border-sky-100">
                                <p class="text-[9px] font-black text-sky-400 uppercase tracking-widest mb-1">Dinas Luar</p>
                                <p class="text-2xl font-black text-sky-700">${stats.sppd}</p>
                            </div>
                        </div>
                        ` : ''}

                         <div class="bg-white p-6 rounded-[2rem] border border-slate-200 shadow-sm flex flex-col md:flex-row items-center gap-4">
                            <!-- Month Filter -->
                            <div class="flex-1 w-full relative group">
                                <div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                                    <i data-lucide="calendar" width="16" height="16"></i>
                                </div>
                                <input 
                                    type="month" 
                                    id="month-filter"
                                    value="${filterMonth}"
                                    class="w-full pl-10 pr-4 py-2.5 bg-slate-50 border border-slate-200 rounded-xl text-xs font-bold text-slate-700 focus:ring-2 focus:ring-indigo-100 outline-none transition-all uppercase"
                                />
                                <span class="absolute -top-2 left-3 px-1.5 bg-white text-[8px] font-black text-slate-400 uppercase tracking-widest">Periode</span>
                            </div>

                            ${isAdmin ? `
                                <!-- Employee Filter -->
                                <div class="flex-1 w-full relative">
                                    <div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                                        <i data-lucide="users" width="18" height="18"></i>
                                    </div>
                                    <select id="name-filter" class="w-full pl-12 pr-10 py-3 bg-slate-50 border border-slate-200 rounded-xl text-xs font-bold text-slate-700 focus:ring-2 focus:ring-indigo-100 outline-none transition-all uppercase appearance-none">
                                        <option value="">Semua Karyawan</option>
                                        ${allUsers.map(u => `<option value="${u.id}" ${filterName === u.id ? 'selected' : ''}>${u.name}</option>`).join('')}
                                    </select>
                                    <span class="absolute -top-2.5 left-3 px-2 bg-white text-[9px] font-black text-slate-400 uppercase tracking-widest">Nama Karyawan</span>
                                    <i data-lucide="chevron-down" width="16" height="16" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none"></i>
                                </div>

                                <!-- Shift Filter -->
                                <div class="flex-1 w-full relative">
                                    <div class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400">
                                        <i data-lucide="clock" width="18" height="18"></i>
                                    </div>
                                    <select id="shift-filter" class="w-full pl-12 pr-10 py-3 bg-slate-50 border border-slate-200 rounded-xl text-xs font-bold text-slate-700 focus:ring-2 focus:ring-indigo-100 outline-none transition-all uppercase appearance-none">
                                        <option value="">Semua Shift</option>
                                        <option value="PAGI" ${filterShift === 'PAGI' ? 'selected' : ''}>Shift A</option>
                                        <option value="SORE" ${filterShift === 'SORE' ? 'selected' : ''}>Shift B</option>
                                        <option value="MALAM" ${filterShift === 'MALAM' ? 'selected' : ''}>Shift C</option>
                                        <option value="SHIFT_D" ${filterShift === 'SHIFT_D' ? 'selected' : ''}>Shift D</option>
                                        <option value="REGULER" ${filterShift === 'REGULER' ? 'selected' : ''}>Reguler</option>
                                        <option value="DAYTIME" ${filterShift === 'DAYTIME' ? 'selected' : ''}>Daytime</option>
                                        <option value="LIBUR" ${filterShift === 'LIBUR' ? 'selected' : ''}>Libur</option>
                                    </select>
                                    <span class="absolute -top-2.5 left-3 px-2 bg-white text-[9px] font-black text-slate-400 uppercase tracking-widest">Shift</span>
                                    <i data-lucide="chevron-down" width="16" height="16" class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none"></i>
                                </div>
                            ` : ''}
                         </div>
                    </div>

                    <div class="bg-white rounded-[2.5rem] md:rounded-[3.5rem] border border-slate-100 shadow-xl overflow-hidden mt-6 md:mt-8">
                        <div class="p-6 md:p-10 border-b border-slate-50 flex items-center justify-between bg-slate-50/30">
                        <h3 class="font-black text-slate-800 tracking-tight text-[10px] md:text-xs uppercase">
                            Data Presensi: ${filteredData.length} Baris
                        </h3>
                        ${filteredData.length > 0 ? `
                             <div class="relative w-40 md:w-64">
                                <i data-lucide="search" width="16" height="16" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-300"></i>
                                <input class="w-full pl-10 md:pl-12 pr-4 md:pr-6 py-2.5 md:py-3 bg-white border border-slate-100 rounded-2xl text-[10px] font-black uppercase outline-none focus:ring-4 focus:ring-indigo-50 transition-all" placeholder="Cari..." disabled />
                            </div>
                        ` : ''}
                        </div>
                        
                        <!-- Desktop Table -->
                        <div class="hidden md:block overflow-x-auto">
                        <table class="w-full text-left">
                            <thead>
                            <tr class="bg-slate-50 border-b border-slate-200">
                                <th class="px-4 py-3 text-[10px] font-black text-slate-500 uppercase tracking-wider text-left">Waktu & Shift</th>
                                ${isAdmin ? '<th class="px-4 py-3 text-[10px] font-black text-slate-500 uppercase tracking-wider text-left">Karyawan</th>' : ''}
                                <th class="px-4 py-3 text-[10px] font-black text-slate-500 uppercase tracking-wider text-left">Jam Masuk</th>
                                <th class="px-4 py-3 text-[10px] font-black text-slate-500 uppercase tracking-wider text-left">Jam Pulang</th>
                                <th class="px-4 py-3 text-[10px] font-black text-slate-500 uppercase tracking-wider text-left">Terlambat</th>
                                <th class="px-4 py-3 text-[10px] font-black text-slate-500 uppercase tracking-wider text-center">Status</th>
                                ${isAdmin ? '<th class="px-4 py-3 text-[10px] font-black text-slate-500 uppercase tracking-wider text-center">Aksi</th>' : ''}
                            </tr>
                            </thead>
                            <tbody class="divide-y divide-slate-100">
                            ${filteredData.length === 0 ? `
                                <tr>
                                    <td colspan="${isAdmin ? 7 : 6}" class="px-10 py-16 text-center text-slate-400 font-bold italic">
                                        Tidak ada data yang sesuai dengan filter.
                                    </td>
                                </tr>
                            ` : filteredData.map((item) => `
                                <tr class="hover:bg-indigo-50/50 transition-colors group border-b border-slate-100 last:border-0">
                                <td class="px-4 py-3">
                                    <div class="flex items-center gap-3">
                                    <div class="p-2 bg-indigo-50 text-indigo-600 rounded-lg shrink-0">
                                        <i data-lucide="calendar" width="16" height="16"></i>
                                    </div>
                                    <div>
                                        <span class="text-xs font-bold text-slate-700 block whitespace-nowrap">${item.date}</span>
                                        <span class="text-[9px] font-bold text-indigo-500 uppercase tracking-tight mt-0.5 block">${item.shift || '-'}</span>
                                    </div>
                                    </div>
                                </td>
                                ${isAdmin ? `
                                    <td class="px-4 py-3">
                                    <span class="text-xs font-bold text-slate-700 block truncate max-w-[150px]" title="${item.name}">${item.name}</span>
                                    </td>
                                ` : ''}
                                <td class="px-4 py-3">
                                    <div class="flex items-center gap-1.5">
                                    <i data-lucide="clock" width="14" height="14" class="text-emerald-500"></i>
                                    <span class="text-xs font-bold text-slate-700 whitespace-nowrap">${item.clockIn || '-'}</span>
                                    </div>
                                </td>
                                <td class="px-4 py-3">
                                    <div class="flex items-center gap-1.5">
                                    <i data-lucide="clock" width="14" height="14" class="text-rose-400"></i>
                                    <span class="text-xs font-bold text-slate-700 whitespace-nowrap">${item.clockOut || '-'}</span>
                                    </div>
                                </td>
                                <td class="px-4 py-3">
                                    <span class="text-xs font-bold ${item.lateDuration > 0 ? 'text-rose-500' : 'text-slate-400'} whitespace-nowrap">
                                        ${item.lateDuration > 0 ? item.lateDuration + ' Menit' : '-'}
                                    </span>
                                </td>
                                <td class="px-4 py-3 text-center">
                                    <span class="inline-flex items-center justify-center px-3 py-1 rounded-full text-[9px] font-bold uppercase tracking-wide border shadow-sm w-[80px] ${item.status === 'PRESENT' ? 'bg-emerald-50 text-emerald-600 border-emerald-100' :
                        item.status === 'LATE' ? 'bg-amber-50 text-amber-600 border-amber-100' : 'bg-slate-50 text-slate-500 border-slate-100'
                    }">
                                    ${item.status}
                                    </span>
                                </td>
                                ${isAdmin ? `
                                    <td class="px-4 py-3 text-center">
                                        <div class="flex items-center justify-center gap-2">
                                            <button onclick="window.openEditModal('${item.id}')" class="p-2 bg-indigo-50 text-indigo-600 rounded-lg hover:bg-indigo-100 transition-colors" title="Edit">
                                                <i data-lucide="edit-2" width="14" height="14"></i>
                                            </button>
                                            <button onclick="window.deleteAttendance('${item.id}')" class="p-2 bg-rose-50 text-rose-600 rounded-lg hover:bg-rose-100 transition-colors" title="Hapus">
                                                <i data-lucide="trash-2" width="14" height="14"></i>
                                            </button>
                                        </div>
                                    </td>
                                ` : ''}
                                </tr>
                            `).join('')}
                            </tbody>
                        </table>
                        </div>

                        <!-- Mobile Card List -->
                        <div class="md:hidden p-4 space-y-4 bg-slate-50/50">
                            ${filteredData.length === 0 ? `
                                <div class="text-center py-12 text-slate-400 font-bold italic text-sm">
                                    Tidak ada data.
                                </div>
                            ` : filteredData.map((item) => `
                                <div class="bg-white/80 backdrop-blur-md rounded-[2rem] border border-white/40 shadow-sm overflow-hidden p-4 flex flex-col gap-3">
                                     <!-- Header -->
                                     <div class="flex justify-between items-start">
                                        <div class="flex items-center gap-3">
                                            <div class="p-2.5 bg-indigo-50 text-indigo-600 rounded-xl shrink-0">
                                                 <i data-lucide="calendar" width="16" height="16"></i>
                                            </div>
                                            <div>
                                                 <span class="text-xs font-black text-slate-800 block">${item.date}</span>
                                                 <span class="text-[9px] font-black text-indigo-400 uppercase tracking-widest">${item.shift || '-'}</span>
                                            </div>
                                        </div>
                                         <span class="px-2.5 py-1 rounded-full text-[9px] font-black uppercase tracking-widest ${item.status === 'PRESENT' ? 'bg-emerald-100 text-emerald-700' :
                            item.status === 'LATE' ? 'bg-amber-100 text-amber-700' : 'bg-indigo-100 text-indigo-700'
                        }">
                                             ${item.status}
                                         </span>
                                      </div>
                                      
                                      ${item.lateDuration > 0 ? `
                                        <div class="bg-rose-50 text-rose-600 text-[10px] font-bold px-3 py-2 rounded-lg text-center border border-rose-100">
                                            Terlambat ${item.lateDuration} Menit
                                        </div>
                                      ` : ''}
                                     
                                     ${isAdmin ? `<div class="text-xs font-bold text-slate-700 bg-slate-50 p-2 rounded-lg text-center border border-slate-100">${item.name}</div>` : ''}

                                    <!-- Time Grid -->
                                    <div class="grid grid-cols-2 gap-3">
                                        <div class="bg-emerald-50/50 p-3 rounded-xl border border-emerald-100/50">
                                            <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">Masuk</p>
                                            <p class="text-sm font-bold text-slate-800 flex items-center gap-1.5">
                                                <i data-lucide="log-in" width="14" height="14" class="text-emerald-500"></i> ${item.clockIn || '-'}
                                            </p>
                                        </div>
                                        <div class="bg-rose-50/50 p-3 rounded-xl border border-rose-100/50">
                                           <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">Pulang</p>
                                            <p class="text-sm font-bold text-slate-800 flex items-center gap-1.5">
                                                <i data-lucide="log-out" width="14" height="14" class="text-rose-500"></i> ${item.clockOut || '-'}
                                            </p>
                                        </div>
                                    </div>
                                    
                                    <!-- Mobile Actions (Admin) -->
                                    ${isAdmin ? `
                                        <div class="grid grid-cols-2 gap-2 mt-1">
                                            <button onclick="window.openEditModal('${item.id}')" class="py-2.5 bg-indigo-50 text-indigo-600 rounded-xl text-[10px] font-bold uppercase tracking-widest hover:bg-indigo-100 transition-colors flex items-center justify-center gap-2">
                                                <i data-lucide="edit-2" width="12" height="12"></i> Edit
                                            </button>
                                            <button onclick="window.deleteAttendance('${item.id}')" class="py-2.5 bg-rose-50 text-rose-600 rounded-xl text-[10px] font-bold uppercase tracking-widest hover:bg-rose-100 transition-colors flex items-center justify-center gap-2">
                                                <i data-lucide="trash-2" width="12" height="12"></i> Hapus
                                            </button>
                                        </div>
                                    ` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                document.getElementById('month-filter').addEventListener('change', (e) => {
                    filterMonth = e.target.value;
                    render();
                });

                if (isAdmin) {
                    document.getElementById('name-filter').addEventListener('change', (e) => {
                        filterName = e.target.value;
                        render();
                    });
                    document.getElementById('shift-filter').addEventListener('change', (e) => {
                        filterShift = e.target.value;
                        render();
                    });
                    document.getElementById('export-btn').onclick = handleExport;
                }

                lucide.createIcons();
            };

            render();

            // --- Admin Actions Logic ---
            window.deleteAttendance = (id) => {
                if (!confirm('Apakah Anda yakin ingin menghapus data presensi ini? Tindakan ini tidak dapat dibatalkan.')) return;

                const currentData = StorageManager.getAttendance();
                const newData = currentData.filter(item => item.id !== id);
                StorageManager.saveAttendance(newData);

                // Re-fetch and render by reloading to ensure clean state
                window.location.reload();
            };

            // Helper to calculate late duration
            const calculateLate = (clockInTime, shiftName) => {
                if (!clockInTime || !shiftName) return 0;

                // Match shift definition from data.js
                // We use SHIFT_DEFINITIONS imported from data.js
                // But we need to make sure SHIFT_DEFINITIONS is available in this scope.
                // It is imported in the module script below, but this code is inside render() which is called by... ??
                // Wait, the script tag is type="module". Imports are at top level.
                // But this code is inside a `render` function or just a script block?
                // Let's look at lines 373+ in previous view. It's inside a type="module" script.
                // So we can use SHIFT_DEFINITIONS if we import it.

                // We need to access SHIFT_DEFINITIONS.
                // Since I cannot change the import easily without seeing the top of the script block (it was around line 373),
                // and previous view only showed up to 373, I will assume I need to update the import too if it's not there.
                // The previous view in step 237 showed line 373 target was import ... from './js/data.js'.
                // I will need to update that import first or just use logic if I can't import.
                // Actually SHIFT_DEFINITIONS is in data.js.

                // Let's assume we can get it via StorageManager or just hardcode for now if import is tricky, 
                // BUT looking at previous context, I tried to add it to import.

                // Let's try to match by shift name string for now for robustness or re-import.
                // To be safe and minimal: I will inspect the imports first or just add the logic.

                // Logic:
                // Pagi: 07:30
                // Sore: 15:30
                // Malam: 23:30
                // Reguler: 08:00
                // Daytime: 09:00

                let startHour = 0;
                let startMinute = 0;

                // Normalize shift name
                const s = shiftName.toUpperCase();
                if (s.includes('PAGI') || s === 'SHIFT_A') { startHour = 7; startMinute = 30; }
                else if (s.includes('SORE') || s === 'SHIFT_B') { startHour = 15; startMinute = 30; }
                else if (s.includes('MALAM') || s === 'SHIFT_C') { startHour = 23; startMinute = 30; }
                else if (s.includes('REGULER')) { startHour = 8; startMinute = 0; }
                else if (s.includes('DAYTIME')) { startHour = 9; startMinute = 0; }
                else return 0; // Libur or unknown

                const [inHour, inMinute] = clockInTime.split(':').map(Number);
                const shiftTotal = startHour * 60 + startMinute;
                const inTotal = inHour * 60 + inMinute;

                const diff = inTotal - shiftTotal;
                return diff > 0 ? diff : 0;
            };

            window.openEditModal = (id) => {
                const data = StorageManager.getAttendance();
                const item = data.find(i => i.id === id);
                if (!item) return;

                document.getElementById('edit-id').value = item.id;

                // FIX: Ensure HH:mm format for input type="time"
                // item.clockIn might be "07:35:00" or "07:35" or undefined
                const formatForInput = (timeStr) => {
                    if (!timeStr || timeStr === '-') return '';
                    if (timeStr.length >= 5) return timeStr.substring(0, 5);
                    return '';
                };

                document.getElementById('edit-clockIn').value = formatForInput(item.clockIn);
                document.getElementById('edit-clockOut').value = formatForInput(item.clockOut);

                document.getElementById('edit-status').value = item.status || 'PRESENT';
                document.getElementById('edit-lateDuration').value = item.lateDuration || 0;

                // Store shift for auto calc
                document.getElementById('edit-id').dataset.shift = item.shift || '';

                document.getElementById('edit-modal').classList.remove('hidden');
            };

            // Auto Calculate Late
            document.getElementById('edit-clockIn').addEventListener('input', (e) => {
                const newVal = e.target.value;
                const shift = document.getElementById('edit-id').dataset.shift;
                if (newVal && shift) {
                    const late = calculateLate(newVal, shift);
                    document.getElementById('edit-lateDuration').value = late;

                    // Auto udpate status
                    if (late > 0) {
                        document.getElementById('edit-status').value = 'LATE';
                    } else {
                        // Only switch back to PRESENT if it was LATE, don't override SICK/LEAVE logic if manually set? 
                        // For now, let's keep it simple: if not late, set PRESENT
                        if (document.getElementById('edit-status').value === 'LATE') {
                            document.getElementById('edit-status').value = 'PRESENT';
                        }
                    }
                }
            });

            window.closeEditModal = () => {
                document.getElementById('edit-modal').classList.add('hidden');
            };

            document.getElementById('edit-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const id = document.getElementById('edit-id').value;
                const clockIn = document.getElementById('edit-clockIn').value;
                const clockOut = document.getElementById('edit-clockOut').value;
                const status = document.getElementById('edit-status').value;
                const lateDuration = parseInt(document.getElementById('edit-lateDuration').value) || 0;

                const allData = StorageManager.getAttendance();
                const idx = allData.findIndex(i => i.id === id);

                if (idx !== -1) {
                    const formatTime = (t) => t ? (t.length === 5 ? t + ':00' : t) : '-';

                    allData[idx] = {
                        ...allData[idx],
                        clockIn: formatTime(clockIn),
                        clockOut: formatTime(clockOut),
                        status: status,
                        lateDuration: lateDuration
                    };

                    StorageManager.saveAttendance(allData);
                    window.closeEditModal();
                    window.location.reload();
                }
            });
        }
    </script>
