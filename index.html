<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PresensiKita Pro - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900">
  <div class="relative min-h-screen w-full bg-slate-900 flex items-center justify-center p-4 overflow-hidden">
    <!-- Background Image -->
    <div class="absolute inset-0 z-0">
      <img src="assets/main-bg.png" class="w-full h-full object-cover" alt="Background" />
      <div class="absolute inset-0 bg-indigo-950/30 backdrop-blur-[1px]"></div>
    </div>

    <!-- Login Card -->
    <div
      class="relative z-10 w-full max-w-md bg-white/80 backdrop-blur-md rounded-[2.5rem] shadow-2xl border border-white/40 p-8 md:p-10 animation-fade-in-up">
      <div class="text-center mb-8">
        <div class="inline-flex p-4 bg-indigo-50 rounded-2xl mb-4 shadow-sm text-indigo-600">
          <i data-lucide="building-2" width="32" height="32"></i>
        </div>
        <h1 class="text-2xl font-black text-slate-800 tracking-tight uppercase">PresensiKita<span
            class="text-indigo-600">Pro</span></h1>
        <p class="text-slate-500 font-medium text-xs uppercase tracking-widest mt-1">Enterprise Productivity Hub</p>
      </div>

      <div class="space-y-6">
        <div class="text-center">
          <h2 class="text-xl font-bold text-slate-900">Selamat Datang</h2>
          <p class="text-slate-500 text-sm mt-1">Masuk untuk memulai aktivitas kerja Anda.</p>
        </div>

        <form id="login-form" class="space-y-5">
          <div class="space-y-4">
            <div class="relative group">
              <i data-lucide="mail"
                class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-indigo-600 transition-colors"
                width="20" height="20"></i>
              <input type="email" id="email" placeholder="Email Perusahaan"
                class="w-full pl-14 pr-6 py-4 bg-slate-50 border-2 border-transparent focus:bg-white focus:border-indigo-100 focus:ring-4 focus:ring-indigo-50/50 rounded-2xl transition-all font-bold text-slate-700 outline-none placeholder:font-normal"
                required />
            </div>
            <div class="relative group">
              <i data-lucide="lock"
                class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-indigo-600 transition-colors"
                width="20" height="20"></i>
              <input type="password" id="password" placeholder="Kata Sandi"
                class="w-full pl-14 pr-6 py-4 bg-slate-50 border-2 border-transparent focus:bg-white focus:border-indigo-100 focus:ring-4 focus:ring-indigo-50/50 rounded-2xl transition-all font-bold text-slate-700 outline-none placeholder:font-normal"
                required />
            </div>
          </div>

          <p id="error-msg"
            class="hidden text-rose-600 text-xs font-bold bg-rose-50 p-4 rounded-2xl border border-rose-100 text-center animate-pulse">
          </p>

          <button type="submit"
            class="w-full bg-indigo-600 text-white font-black py-4 rounded-2xl shadow-xl shadow-indigo-200 hover:bg-indigo-700 hover:shadow-2xl hover:shadow-indigo-300 transform active:scale-[0.98] transition-all uppercase tracking-widest text-xs">
            Masuk Portal
          </button>
        </form>

        <div class="pt-6 border-t border-slate-100">
          <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest text-center mb-4">Akses Cepat (Demo)
          </p>
          <div id="demo-users" class="grid grid-cols-3 gap-3">
            <!-- Populated by JS -->
          </div>
        </div>
      </div>

      <div class="mt-8 text-center text-slate-400 text-[10px] font-medium">
        &copy; 2024 PresensiKita Enterprise. All rights reserved.
      </div>
    </div>
  </div>

  <script type="module">
    import { login, checkAuthAndRedirect } from './js/auth.js';
    import { getUsers } from './js/data.js';

    // Check if already logged in
    checkAuthAndRedirect();

    // Initialize Lucide Icons
    lucide.createIcons();

    // Render Demo Users
    const demoContainer = document.getElementById('demo-users');
    const users = getUsers();
    users.forEach(u => {
      const btn = document.createElement('button');
      btn.className = "flex flex-col items-center gap-2 p-3 border border-slate-100 rounded-2xl hover:bg-slate-50 hover:border-indigo-200 transition-all group";
      btn.innerHTML = `
                <img src="${u.avatar}" alt="${u.role}" class="w-8 h-8 rounded-full border-2 border-white shadow-sm" />
                <span class="text-[10px] font-bold text-slate-600 uppercase group-hover:text-indigo-600">${u.role}</span>
            `;
      btn.onclick = () => {
        document.getElementById('email').value = u.email;
        document.getElementById('password').value = 'password123';
      };
      demoContainer.appendChild(btn);
    });

    // Handle Login
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const result = login(email, password);

      if (result.success) {
        window.location.href = 'dashboard.html';
      } else {
        const errorMsg = document.getElementById('error-msg');
        errorMsg.textContent = result.message;
        errorMsg.classList.remove('hidden');
      }
    });
  </script>
</body>

</html>
