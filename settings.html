<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresensiKita Pro - Pengaturan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Leaflet Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .custom-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .custom-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>
</head>

<body class="bg-transparent text-slate-900">
    <div class="fixed inset-0 z-[-1]">
        <img src="assets/main-bg.png" class="w-full h-full object-cover" alt="Background" />
        <div class="absolute inset-0 bg-slate-50/30"></div>
    </div>
    <div id="app-container" class="flex min-h-screen bg-transparent">
        <div id="sidebar-container"></div>

        <main class="flex-1 lg:ml-64 p-4 md:p-8 pb-24 lg:pb-8">
            <div id="content-container" class="space-y-8 mt-16 lg:mt-0 pb-12">
                <!-- Content injected by JS -->
                <div class="flex items-center justify-center min-h-[60vh]">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { requireAuth, logout } from './js/auth.js';
        import { renderSidebar } from './js/components.js';
        import { SHIFT_DEFINITIONS, DEFAULT_SETTINGS, ShiftType } from './js/data.js';

        const user = requireAuth();
        if (user) {
            document.getElementById('sidebar-container').innerHTML = renderSidebar(user, window.location.pathname);

            // Bind Logout Event
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    logout();
                });
            }

            lucide.createIcons();

            // Mobile Menu Logic
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileOverlay = document.getElementById('mobile-sidebar-overlay');
            const closeMobileSidebar = document.getElementById('close-mobile-sidebar');

            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', () => {
                    mobileOverlay.classList.remove('hidden');
                });
            }
            if (closeMobileSidebar) {
                closeMobileSidebar.addEventListener('click', () => {
                    mobileOverlay.classList.add('hidden');
                });
            }
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }

            // Settings Logic
            let shifts = SHIFT_DEFINITIONS.filter(s => s.type !== ShiftType.LIBUR);
            // Load Settings from Storage or Default
            const savedSettings = localStorage.getItem('PK_SETTINGS');
            let geoSettings = savedSettings ? JSON.parse(savedSettings) : { ...DEFAULT_SETTINGS };

            // Ensure coordinates are valid numbers, fallback to Default if not
            if (!geoSettings.officeLat || !geoSettings.officeLng) {
                geoSettings.officeLat = DEFAULT_SETTINGS.officeLat;
                geoSettings.officeLng = DEFAULT_SETTINGS.officeLng;
            }

            const handleSaveAll = () => {
                // Save to LocalStorage
                localStorage.setItem('PK_SETTINGS', JSON.stringify(geoSettings));
                // Also save shifts overrides if any (logic to be improved later, for now just persisting maps)

                alert("Seluruh konfigurasi berhasil disimpan!");
                window.location.reload(); // Reload to reflect changes globally
            };

            const getCurrentLocation = () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (pos) => {
                            const lat = pos.coords.latitude;
                            const lng = pos.coords.longitude;

                            // Update Settings
                            geoSettings.officeLat = lat;
                            geoSettings.officeLng = lng;

                            // Update UI directly without full re-render
                            const latInput = document.getElementById('input-lat');
                            const lngInput = document.getElementById('input-lng');
                            if (latInput) latInput.value = lat;
                            if (lngInput) lngInput.value = lng;

                            // Update Map
                            if (map && marker && circle) {
                                const newLatLng = [lat, lng];
                                marker.setLatLng(newLatLng);
                                circle.setLatLng(newLatLng);
                                map.setView(newLatLng, 18); // Zoom in closer
                            } else {
                                // Fallback if map not ready
                                render();
                            }

                            alert("Lokasi berhasil diperbarui ke posisi saat ini.");
                        },
                        (err) => {
                            console.error(err);
                            alert("Gagal mengambil lokasi: " + err.message + ". Pastikan GPS aktif dan izin diberikan.");
                        },
                        { enableHighAccuracy: true, timeout: 5000, maximumAge: 0 }
                    );
                } else {
                    alert("Geolocation tidak didukung browser ini.");
                }
            };

            const handleAddShift = () => {
                const newShift = {
                    type: ShiftType.REGULER,
                    name: 'Shift Baru',
                    startTime: '08:00',
                    endTime: '17:00',
                    color: 'bg-slate-500'
                };
                shifts = [...shifts, newShift];
                render();
            };

            // Expose for inline usage
            window.handleDeleteShift = (idx) => {
                if (shifts.length <= 1) return;
                shifts = shifts.filter((_, i) => i !== idx);
                render();
            };

            window.updateShift = (idx, field, value) => {
                shifts[idx][field] = value;
            };

            let map = null;
            let marker = null;
            let circle = null;

            window.updateGeo = (field, value) => {
                // Handle Checkbox boolean vs Number inputs
                if (field === 'strictShift') {
                    geoSettings[field] = value; // boolean
                } else {
                    geoSettings[field] = parseFloat(value);
                }

                if (field === 'radiusMeters') {
                    document.getElementById('radius-display').innerText = `${value} Meter`;
                    document.getElementById('preview-radius').innerText = `${value} meter`;
                    if (circle) circle.setRadius(value);
                } else {
                    // Update Marker if Lat/Lng changes manually
                    if (marker && map && (field === 'officeLat' || field === 'officeLng')) {
                        const newLatLng = [geoSettings.officeLat, geoSettings.officeLng];
                        marker.setLatLng(newLatLng);
                        circle.setLatLng(newLatLng);
                        map.panTo(newLatLng);
                    }
                }
            };

            const initMap = () => {
                if (map) {
                    map.remove(); // Clean up existing map
                }

                // Initialize Map
                const lat = geoSettings.officeLat || 1.5709993;
                const lng = geoSettings.officeLng || 127.8087693;

                // Use a slightly delayed init to ensure container is ready
                setTimeout(() => {
                    map = L.map('map').setView([lat, lng], 15);

                    // Use Google Maps Tiles (Hybrid for better context)
                    L.tileLayer('http://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
                        maxZoom: 20,
                        subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
                    }).addTo(map);

                    // Add Marker
                    marker = L.marker([lat, lng], { draggable: true }).addTo(map);

                    // Add Radius Circle
                    circle = L.circle([lat, lng], {
                        color: '#e11d48', // rose-600
                        fillColor: '#f43f5e',
                        fillOpacity: 0.2,
                        radius: geoSettings.radiusMeters
                    }).addTo(map);

                    // Map Click Event
                    map.on('click', (e) => {
                        const { lat, lng } = e.latlng;

                        // Update Settings
                        geoSettings.officeLat = lat;
                        geoSettings.officeLng = lng;

                        // Update Visuals
                        marker.setLatLng([lat, lng]);
                        circle.setLatLng([lat, lng]);

                        // Update Inputs
                        const latInput = document.getElementById('input-lat');
                        const lngInput = document.getElementById('input-lng');
                        if (latInput) latInput.value = lat;
                        if (lngInput) lngInput.value = lng;

                        alert("Lokasi kantor diperbarui!");
                    });

                    // Marker Drag Event
                    marker.on('dragend', function (event) {
                        var position = marker.getLatLng();
                        marker.setLatLng(position, { draggable: 'true' });
                        map.panTo(position);
                        circle.setLatLng(position);

                        geoSettings.officeLat = position.lat;
                        geoSettings.officeLng = position.lng;

                        const latInput = document.getElementById('input-lat');
                        const lngInput = document.getElementById('input-lng');
                        if (latInput) latInput.value = position.lat;
                        if (lngInput) lngInput.value = position.lng;
                    });

                    map.invalidateSize();
                }, 100);
            };


            const render = () => {
                const container = document.getElementById('content-container');

                container.innerHTML = `
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                        <div>
                        <h2 class="text-3xl font-black text-slate-900 tracking-tight">Konfigurasi Sistem</h2>
                        <p class="text-slate-500 font-medium">Atur parameter lokasi presensi dan manajemen jam kerja perusahaan.</p>
                        </div>
                        <button 
                        id="save-btn"
                        class="bg-indigo-600 text-white font-black px-8 py-4 rounded-2xl flex items-center gap-2 shadow-xl shadow-indigo-100 hover:bg-indigo-700 transition-all"
                        >
                            <i data-lucide="save" width="20" height="20"></i>
                            SIMPAN SEMUA PERUBAHAN
                        </button>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
                        
                        <!-- MAPS & GEOFENCING -->
                        <div class="bg-white/80 backdrop-blur-md p-10 rounded-[3rem] border border-white/40 shadow-xl shadow-slate-100/50 flex flex-col transition-all hover:shadow-2xl">
                        <div class="flex items-center justify-between mb-4">
                            <div class="flex items-center gap-4">
                            <div class="p-3 bg-rose-50 text-rose-500 rounded-2xl">
                                <i data-lucide="map-pin" width="28" height="28"></i>
                            </div>
                            <h3 class="text-2xl font-black text-slate-800 tracking-tight">Titik Lokasi Kantor</h3>
                            </div>
                            <button 
                            id="get-loc-btn"
                            class="p-3 bg-slate-50 text-slate-500 rounded-2xl hover:bg-indigo-50 hover:text-indigo-600 transition-all group"
                            title="Ambil Lokasi Saat Ini"
                            >
                                <i data-lucide="crosshair" width="20" height="20" class="group-hover:rotate-90 transition-transform duration-500"></i>
                            </button>
                        </div>
                        
                        <!-- Map Container -->
                        <div id="map" class="w-full h-64 rounded-[2rem] border-2 border-slate-100 z-0 mb-6 relative"> <!-- z-0 is crucial for leaflet -->
                           <div class="absolute inset-0 flex items-center justify-center bg-slate-50 text-slate-400 z-[-1]">
                                Memuat Peta...
                           </div>
                        </div>

                        <div class="space-y-8">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Latitude</label>
                                <div class="relative">
                                <input 
                                    type="number" 
                                    step="any"
                                    value="${geoSettings.officeLat}"
                                    id="input-lat"
                                    onchange="window.updateGeo('officeLat', this.value)"
                                    class="w-full px-6 py-5 bg-slate-50 border-none rounded-[1.5rem] focus:ring-2 focus:ring-rose-200 outline-none font-bold text-slate-700"
                                />
                                <i data-lucide="navigation" width="18" height="18" class="absolute right-6 top-1/2 -translate-y-1/2 text-slate-300"></i>
                                </div>
                            </div>
                            <div class="space-y-2">
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Longitude</label>
                                <div class="relative">
                                <input 
                                    type="number" 
                                    step="any"
                                    value="${geoSettings.officeLng}"
                                    id="input-lng"
                                    onchange="window.updateGeo('officeLng', this.value)"
                                    class="w-full px-6 py-5 bg-slate-50 border-none rounded-[1.5rem] focus:ring-2 focus:ring-rose-200 outline-none font-bold text-slate-700"
                                />
                                <i data-lucide="navigation" width="18" height="18" class="absolute right-6 top-1/2 -translate-y-1/2 text-slate-300 rotate-90"></i>
                                </div>
                            </div>
                            </div>

                            <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Radius Izin Presensi (Meter)</label>
                            <input 
                                type="range" 
                                min="10" 
                                max="2000" 
                                step="10"
                                value="${geoSettings.radiusMeters}"
                                oninput="window.updateGeo('radiusMeters', this.value)"
                                class="w-full h-2 bg-slate-100 rounded-lg appearance-none cursor-pointer accent-rose-500"
                            />
                            <div class="flex justify-between items-center mt-2 px-1">
                                <span id="radius-display" class="text-sm font-black text-rose-600 bg-rose-50 px-4 py-1 rounded-full">${geoSettings.radiusMeters} Meter</span>
                                <span class="text-[10px] font-bold text-slate-400 uppercase">Aman Hingga 2KM</span>
                            </div>
                            </div>

                            <div class="p-8 rounded-[2rem] bg-slate-900 text-white relative overflow-hidden group">
                            <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:scale-125 transition-transform duration-700">
                                <i data-lucide="map-pin" width="100" height="100"></i>
                            </div>
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Preview Radius</p>
                            <p class="text-sm leading-relaxed text-slate-300 italic">
                                "Karyawan hanya dapat melakukan presensi jika berada dalam radius <span id="preview-radius" class="text-white font-black underline">${geoSettings.radiusMeters} meter</span> dari titik yang anda pilih di peta."
                            </p>
                            </div>
                        </div>
                        </div>

                        </div>
                        </div>

                        <!-- SHIFT CONFIGURATION -->
                        <div class="bg-white/80 backdrop-blur-md p-10 rounded-[3rem] border border-white/40 shadow-xl shadow-slate-100/50 flex flex-col transition-all hover:shadow-2xl">
                        
                        <!-- Header & Toggle -->
                        <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
                            <div class="flex items-center gap-4">
                                <div class="p-3 bg-indigo-50 text-indigo-500 rounded-2xl">
                                    <i data-lucide="clock" width="28" height="28"></i>
                                </div>
                                <div>
                                    <h3 class="text-2xl font-black text-slate-800 tracking-tight">Manajemen Jam Kerja</h3>
                                    <p class="text-slate-500 text-sm font-medium mt-1">Atur jadwal dan validasi waktu.</p>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-3 bg-slate-50 px-4 py-2 rounded-2xl border border-slate-200">
                                <label class="relative inline-flex items-center cursor-pointer">
                                  <input type="checkbox" id="strict-mode-toggle" class="sr-only peer" ${geoSettings.strictShift ? 'checked' : ''} onchange="window.updateGeo('strictShift', this.checked)">
                                  <div class="w-11 h-6 bg-slate-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-indigo-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600"></div>
                                  <span class="ml-3 text-sm font-bold text-slate-600">Validasi Jam Shift</span>
                                </label>
                            </div>

                            <button 
                            id="add-shift-btn"
                            class="flex items-center gap-2 px-5 py-3 bg-emerald-50 text-emerald-600 rounded-2xl font-black text-sm hover:bg-emerald-600 hover:text-white transition-all shadow-sm active:scale-95"
                            >
                                <i data-lucide="plus" width="18" height="18"></i>
                                TAMBAH SHIFT
                            </button>
                        </div>

                        <div class="space-y-4 max-h-[600px] overflow-y-auto pr-2 custom-scrollbar">
                            ${shifts.map((shift, idx) => `
                            <div class="group p-6 bg-slate-50 rounded-[2rem] border border-slate-100 hover:bg-white hover:border-indigo-100 hover:shadow-lg transition-all space-y-4">
                                <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <div class="w-4 h-4 rounded-full ${shift.color} shadow-sm shadow-black/10"></div>
                                    <input 
                                    type="text"
                                    value="${shift.name}"
                                    onchange="window.updateShift(${idx}, 'name', this.value)"
                                    class="bg-transparent border-none font-black text-slate-800 focus:ring-0 w-32 outline-none"
                                    />
                                </div>
                                <button 
                                    onclick="window.handleDeleteShift(${idx})"
                                    class="p-2 text-slate-300 hover:text-rose-500 opacity-0 group-hover:opacity-100 transition-opacity"
                                >
                                    <i data-lucide="trash-2" width="16" height="16"></i>
                                </button>
                                </div>
                                
                                <div class="grid grid-cols-2 gap-4">
                                <div class="space-y-1">
                                    <label class="text-[10px] font-black text-slate-400 uppercase ml-1 tracking-widest">Jam Masuk</label>
                                    <input 
                                    type="time"
                                    value="${shift.startTime}"
                                    onchange="window.updateShift(${idx}, 'startTime', this.value)"
                                    class="w-full px-4 py-3 bg-white border border-slate-100 rounded-xl focus:ring-2 focus:ring-indigo-100 outline-none font-black text-slate-700"
                                    />
                                </div>
                                <div class="space-y-1">
                                    <label class="text-[10px] font-black text-slate-400 uppercase ml-1 tracking-widest">Jam Pulang</label>
                                    <input 
                                    type="time"
                                    value="${shift.endTime}"
                                    onchange="window.updateShift(${idx}, 'endTime', this.value)"
                                    class="w-full px-4 py-3 bg-white border border-slate-100 rounded-xl focus:ring-2 focus:ring-indigo-100 outline-none font-black text-slate-700"
                                    />
                                </div>
                                </div>
                            </div>
                            `).join('')}
                        </div>

                        <div class="mt-8 p-6 bg-indigo-50/50 rounded-[2rem] border border-indigo-100 flex gap-4">
                            <div class="shrink-0 p-2 bg-indigo-100 text-indigo-600 rounded-xl h-fit">
                                <i data-lucide="settings" width="20" height="20"></i>
                            </div>
                            <p class="text-xs text-indigo-700 font-bold leading-relaxed">
                            Anda kini dapat mengelola jam kerja fleksibel termasuk tipe <span class="underline">Reguler</span> dan <span class="underline">Daytime</span> dalam satu panel kontrol terpusat.
                            </p>
                        </div>
                        </div>

                    </div>
                `;

                document.getElementById('save-btn').onclick = handleSaveAll;
                document.getElementById('get-loc-btn').onclick = getCurrentLocation;
                document.getElementById('add-shift-btn').onclick = handleAddShift;
                lucide.createIcons();
                initMap();
            };

            render();
        }
    </script>
</body>

</html>
