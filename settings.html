<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresensiKita Pro - Pengaturan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .custom-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        .custom-scrollbar {
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900">
    <div id="app-container" class="flex min-h-screen bg-slate-50">
        <div id="sidebar-container"></div>

        <main class="flex-1 lg:ml-64 p-4 md:p-8 pb-24 lg:pb-8">
            <div id="content-container" class="space-y-8 mt-16 lg:mt-0 pb-12">
                <!-- Content injected by JS -->
                <div class="flex items-center justify-center min-h-[60vh]">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { requireAuth, logout } from './js/auth.js';
        import { renderSidebar } from './js/components.js';
        import { SHIFT_DEFINITIONS, DEFAULT_SETTINGS, ShiftType } from './js/data.js';

        const user = requireAuth();
        if (user) {
            document.getElementById('sidebar-container').innerHTML = renderSidebar(user, window.location.pathname);

            // Mobile Menu Logic
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileOverlay = document.getElementById('mobile-sidebar-overlay');
            const closeMobileSidebar = document.getElementById('close-mobile-sidebar');
            const logoutBtn = document.getElementById('logout-btn');

            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', () => {
                    mobileOverlay.classList.remove('hidden');
                });
            }
            if (closeMobileSidebar) {
                closeMobileSidebar.addEventListener('click', () => {
                    mobileOverlay.classList.add('hidden');
                });
            }
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }

            // Settings Logic
            let shifts = SHIFT_DEFINITIONS.filter(s => s.type !== ShiftType.LIBUR);
            let geoSettings = { ...DEFAULT_SETTINGS };

            const handleSaveAll = () => {
                alert("Seluruh konfigurasi (Maps & Shift) berhasil disimpan!");
            };

            const getCurrentLocation = () => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition((pos) => {
                        geoSettings.officeLat = pos.coords.latitude;
                        geoSettings.officeLng = pos.coords.longitude;
                        render(); // Re-render to update inputs
                        alert("Lokasi diperbarui ke posisi saat ini.");
                    });
                } else {
                    alert("Geolocation tidak didukung browser ini.");
                }
            };

            const handleAddShift = () => {
                const newShift = {
                    type: ShiftType.REGULER,
                    name: 'Shift Baru',
                    startTime: '08:00',
                    endTime: '17:00',
                    color: 'bg-slate-500'
                };
                shifts = [...shifts, newShift];
                render();
            };

            // Expose for inline usage
            window.handleDeleteShift = (idx) => {
                if (shifts.length <= 1) return;
                shifts = shifts.filter((_, i) => i !== idx);
                render();
            };

            window.updateShift = (idx, field, value) => {
                shifts[idx][field] = value;
            };

            window.updateGeo = (field, value) => {
                geoSettings[field] = parseFloat(value);
                if (field === 'radiusMeters') {
                    document.getElementById('radius-display').innerText = `${value} Meter`;
                    document.getElementById('preview-radius').innerText = `${value} meter`;
                }
            };

            const render = () => {
                const container = document.getElementById('content-container');

                container.innerHTML = `
                    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                        <div>
                        <h2 class="text-3xl font-black text-slate-900 tracking-tight">Konfigurasi Sistem</h2>
                        <p class="text-slate-500 font-medium">Atur parameter lokasi presensi dan manajemen jam kerja perusahaan.</p>
                        </div>
                        <button 
                        id="save-btn"
                        class="bg-indigo-600 text-white font-black px-8 py-4 rounded-2xl flex items-center gap-2 shadow-xl shadow-indigo-100 hover:bg-indigo-700 transition-all"
                        >
                            <i data-lucide="save" width="20" height="20"></i>
                            SIMPAN SEMUA PERUBAHAN
                        </button>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
                        
                        <!-- MAPS & GEOFENCING -->
                        <div class="bg-white p-10 rounded-[3rem] border border-slate-100 shadow-xl shadow-slate-100/50 flex flex-col transition-all hover:shadow-2xl">
                        <div class="flex items-center justify-between mb-10">
                            <div class="flex items-center gap-4">
                            <div class="p-3 bg-rose-50 text-rose-500 rounded-2xl">
                                <i data-lucide="map-pin" width="28" height="28"></i>
                            </div>
                            <h3 class="text-2xl font-black text-slate-800 tracking-tight">Titik Lokasi Kantor</h3>
                            </div>
                            <button 
                            id="get-loc-btn"
                            class="p-3 bg-slate-50 text-slate-500 rounded-2xl hover:bg-indigo-50 hover:text-indigo-600 transition-all group"
                            title="Ambil Lokasi Saat Ini"
                            >
                                <i data-lucide="crosshair" width="20" height="20" class="group-hover:rotate-90 transition-transform duration-500"></i>
                            </button>
                        </div>

                        <div class="space-y-8">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div class="space-y-2">
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Latitude</label>
                                <div class="relative">
                                <input 
                                    type="number" 
                                    step="any"
                                    value="${geoSettings.officeLat}"
                                    onchange="window.updateGeo('officeLat', this.value)"
                                    class="w-full px-6 py-5 bg-slate-50 border-none rounded-[1.5rem] focus:ring-2 focus:ring-rose-200 outline-none font-bold text-slate-700"
                                />
                                <i data-lucide="navigation" width="18" height="18" class="absolute right-6 top-1/2 -translate-y-1/2 text-slate-300"></i>
                                </div>
                            </div>
                            <div class="space-y-2">
                                <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Longitude</label>
                                <div class="relative">
                                <input 
                                    type="number" 
                                    step="any"
                                    value="${geoSettings.officeLng}"
                                    onchange="window.updateGeo('officeLng', this.value)"
                                    class="w-full px-6 py-5 bg-slate-50 border-none rounded-[1.5rem] focus:ring-2 focus:ring-rose-200 outline-none font-bold text-slate-700"
                                />
                                <i data-lucide="navigation" width="18" height="18" class="absolute right-6 top-1/2 -translate-y-1/2 text-slate-300 rotate-90"></i>
                                </div>
                            </div>
                            </div>

                            <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase tracking-widest ml-1">Radius Izin Presensi (Meter)</label>
                            <input 
                                type="range" 
                                min="10" 
                                max="2000" 
                                step="10"
                                value="${geoSettings.radiusMeters}"
                                oninput="window.updateGeo('radiusMeters', this.value)"
                                class="w-full h-2 bg-slate-100 rounded-lg appearance-none cursor-pointer accent-rose-500"
                            />
                            <div class="flex justify-between items-center mt-2 px-1">
                                <span id="radius-display" class="text-sm font-black text-rose-600 bg-rose-50 px-4 py-1 rounded-full">${geoSettings.radiusMeters} Meter</span>
                                <span class="text-[10px] font-bold text-slate-400 uppercase">Aman Hingga 2KM</span>
                            </div>
                            </div>

                            <div class="p-8 rounded-[2rem] bg-slate-900 text-white relative overflow-hidden group">
                            <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:scale-125 transition-transform duration-700">
                                <i data-lucide="map-pin" width="100" height="100"></i>
                            </div>
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Preview Radius</p>
                            <p class="text-sm leading-relaxed text-slate-300 italic">
                                "Karyawan hanya dapat melakukan presensi jika berada dalam radius <span id="preview-radius" class="text-white font-black underline">${geoSettings.radiusMeters} meter</span> dari koordinat yang ditentukan di atas."
                            </p>
                            </div>
                        </div>
                        </div>

                        <!-- SHIFT CONFIGURATION -->
                        <div class="bg-white p-10 rounded-[3rem] border border-slate-100 shadow-xl shadow-slate-100/50 flex flex-col transition-all hover:shadow-2xl">
                        <div class="flex items-center justify-between mb-10">
                            <div class="flex items-center gap-4">
                            <div class="p-3 bg-indigo-50 text-indigo-500 rounded-2xl">
                                <i data-lucide="clock" width="28" height="28"></i>
                            </div>
                            <h3 class="text-2xl font-black text-slate-800 tracking-tight">Manajemen Jam Kerja</h3>
                            </div>
                            <button 
                            id="add-shift-btn"
                            class="flex items-center gap-2 px-5 py-3 bg-emerald-50 text-emerald-600 rounded-2xl font-black text-sm hover:bg-emerald-600 hover:text-white transition-all shadow-sm active:scale-95"
                            >
                                <i data-lucide="plus" width="18" height="18"></i>
                                TAMBAH SHIFT
                            </button>
                        </div>

                        <div class="space-y-4 max-h-[600px] overflow-y-auto pr-2 custom-scrollbar">
                            ${shifts.map((shift, idx) => `
                            <div class="group p-6 bg-slate-50 rounded-[2rem] border border-slate-100 hover:bg-white hover:border-indigo-100 hover:shadow-lg transition-all space-y-4">
                                <div class="flex items-center justify-between">
                                <div class="flex items-center gap-3">
                                    <div class="w-4 h-4 rounded-full ${shift.color} shadow-sm shadow-black/10"></div>
                                    <input 
                                    type="text"
                                    value="${shift.name}"
                                    onchange="window.updateShift(${idx}, 'name', this.value)"
                                    class="bg-transparent border-none font-black text-slate-800 focus:ring-0 w-32 outline-none"
                                    />
                                </div>
                                <button 
                                    onclick="window.handleDeleteShift(${idx})"
                                    class="p-2 text-slate-300 hover:text-rose-500 opacity-0 group-hover:opacity-100 transition-opacity"
                                >
                                    <i data-lucide="trash-2" width="16" height="16"></i>
                                </button>
                                </div>
                                
                                <div class="grid grid-cols-2 gap-4">
                                <div class="space-y-1">
                                    <label class="text-[10px] font-black text-slate-400 uppercase ml-1 tracking-widest">Jam Masuk</label>
                                    <input 
                                    type="time"
                                    value="${shift.startTime}"
                                    onchange="window.updateShift(${idx}, 'startTime', this.value)"
                                    class="w-full px-4 py-3 bg-white border border-slate-100 rounded-xl focus:ring-2 focus:ring-indigo-100 outline-none font-black text-slate-700"
                                    />
                                </div>
                                <div class="space-y-1">
                                    <label class="text-[10px] font-black text-slate-400 uppercase ml-1 tracking-widest">Jam Pulang</label>
                                    <input 
                                    type="time"
                                    value="${shift.endTime}"
                                    onchange="window.updateShift(${idx}, 'endTime', this.value)"
                                    class="w-full px-4 py-3 bg-white border border-slate-100 rounded-xl focus:ring-2 focus:ring-indigo-100 outline-none font-black text-slate-700"
                                    />
                                </div>
                                </div>
                            </div>
                            `).join('')}
                        </div>

                        <div class="mt-8 p-6 bg-indigo-50/50 rounded-[2rem] border border-indigo-100 flex gap-4">
                            <div class="shrink-0 p-2 bg-indigo-100 text-indigo-600 rounded-xl h-fit">
                                <i data-lucide="settings" width="20" height="20"></i>
                            </div>
                            <p class="text-xs text-indigo-700 font-bold leading-relaxed">
                            Anda kini dapat mengelola jam kerja fleksibel termasuk tipe <span class="underline">Reguler</span> dan <span class="underline">Daytime</span> dalam satu panel kontrol terpusat.
                            </p>
                        </div>
                        </div>

                    </div>
                `;

                document.getElementById('save-btn').onclick = handleSaveAll;
                document.getElementById('get-loc-btn').onclick = getCurrentLocation;
                document.getElementById('add-shift-btn').onclick = handleAddShift;
                lucide.createIcons();
            };

            render();
        }
    </script>
</body>

</html>
