<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresensiKita Pro - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900">
    <div id="app-container" class="flex min-h-screen bg-slate-50">
        <!-- Sidebar container -->
        <div id="sidebar-container"></div>

        <main class="flex-1 lg:ml-64 p-4 md:p-8 pb-24 lg:pb-8">
            <div id="dashboard-content" class="space-y-6 md:space-y-8 mt-16 lg:mt-0 pb-12">
                <!-- Content injected by JS -->
                <div class="flex items-center justify-center min-h-[60vh]">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { requireAuth, logout } from './js/auth.js';
        import { renderSidebar } from './js/components.js';
        import { UserRole, SHIFT_DEFINITIONS, ShiftType, getPayrolls, getAttendance, getRequests, StorageManager } from './js/data.js';
        import { calculateTenure, getShiftGroup } from './js/utils.js';

        const user = requireAuth();

        if (user) {
            // Render Sidebar
            document.getElementById('sidebar-container').innerHTML = renderSidebar(user, window.location.pathname);

            // Re-initialize icons for sidebar
            lucide.createIcons();

            // Mobile Menu Logic
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileOverlay = document.getElementById('mobile-sidebar-overlay');
            const closeMobileSidebar = document.getElementById('close-mobile-sidebar');
            const logoutBtn = document.getElementById('logout-btn');

            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', () => {
                    mobileOverlay.classList.remove('hidden');
                });
            }
            if (closeMobileSidebar) {
                closeMobileSidebar.addEventListener('click', () => {
                    mobileOverlay.classList.add('hidden');
                });
            }
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }


            // Dashboard Logic
            const isAdmin = user.role === UserRole.ADMIN;

            // --- REAL DATA FETCHING ---
            const allAttendance = StorageManager.getAttendance();
            const allUsers = StorageManager.getUsers();
            const allRequests = StorageManager.getRequests();

            // Calculate Today's Stats
            const today = new Date().toISOString().split('T')[0];

            // Filter for ACTIVE APPROVED requests for TODAY
            const activeReqs = allRequests.filter(r => {
                if (r.status !== 'APPROVED') return false;
                const start = r.start || r.startDate;
                const end = r.end || r.endDate;
                return today >= start && today <= end;
            });

            const todayStats = {
                hadir: allAttendance.filter(a => a.date === today && a.status === 'PRESENT').length,
                telat: allAttendance.filter(a => a.date === today && a.status === 'LATE').length,
                // Breakdown for Admin (Active Today)
                reqCuti: activeReqs.filter(r => r.type.includes('CUTI')).length,
                reqSakit: activeReqs.filter(r => r.type.includes('SAKIT')).length,
                reqIzin: activeReqs.filter(r => r.type.includes('IZIN') || r.type.includes('PP') || r.type.includes('LEMBUR')).length,
                reqDinas: activeReqs.filter(r => r.type.includes('DINAS')).length,
                total: allUsers.length
            };

            // Helper to calculate days between dates (inclusive)
            const calculateDays = (start, end) => {
                const s = new Date(start);
                const e = new Date(end);
                return Math.floor((e - s) / (1000 * 60 * 60 * 24)) + 1;
            };

            // User Specific Stats
            const userAttendance = allAttendance.filter(a => a.userId === user.id);
            const userRequests = allRequests.filter(r => r.userId === user.id && r.status === 'APPROVED');

            // Calculate totals from requests
            // Calculate totals from requests
            const totalCutiRequests = userRequests
                .filter(r => r.type.includes('CUTI'))
                .reduce((acc, r) => acc + calculateDays(r.start || r.startDate, r.end || r.endDate), 0);

            const totalSakitRequests = userRequests
                .filter(r => r.type.includes('SAKIT'))
                .reduce((acc, r) => acc + calculateDays(r.start || r.startDate, r.end || r.endDate), 0);

            const totalIzinRequests = userRequests
                .filter(r => r.type.includes('IZIN'))
                .reduce((acc, r) => acc + calculateDays(r.start || r.startDate, r.end || r.endDate), 0);

            const totalDinasRequests = userRequests
                .filter(r => r.type.includes('DINAS'))
                .reduce((acc, r) => acc + calculateDays(r.start || r.startDate, r.end || r.endDate), 0);

            const userStats = {
                hadir: userAttendance.filter(a => a.status === 'PRESENT').length,
                telat: userAttendance.filter(a => a.status === 'LATE').length,
                // Combine stats from Attendance log (historical) AND Requests (official record)
                cuti: totalCutiRequests || userAttendance.filter(a => a.status === 'LEAVE').length,
                sakit: totalSakitRequests || userAttendance.filter(a => a.status === 'SICK').length,
                izin: totalIzinRequests || userAttendance.filter(a => a.status === 'PERMISSION').length,
                dinas: totalDinasRequests || userAttendance.filter(a => a.status === 'BUSINESS_TRIP').length,
            };

            // Get Active Shift
            const getActiveShift = () => {
                const now = new Date();
                const totalMinutes = now.getHours() * 60 + now.getMinutes();
                for (const shift of SHIFT_DEFINITIONS) {
                    if (shift.type === ShiftType.LIBUR || shift.type === ShiftType.REGULER) continue;
                    const [startH, startM] = shift.startTime.split(':').map(Number);
                    const [endH, endM] = shift.endTime.split(':').map(Number);
                    const startTotal = startH * 60 + startM;
                    let endTotal = endH * 60 + endM;
                    if (endTotal < startTotal) {
                        if (totalMinutes >= startTotal || totalMinutes < endTotal) return shift;
                    } else {
                        if (totalMinutes >= startTotal && totalMinutes < endTotal) return shift;
                    }
                }
                return null;
            };

            const activeShiftNow = getActiveShift();
            const latestSalary = getPayrolls().find(p => p.userId === user.id);

            // Render Dashboard Content
            const dashboardHTML = `
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                    <div>
                    <div class="flex items-center gap-2 mb-1">
                        <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest ${isAdmin ? 'bg-indigo-100 text-indigo-700' : 'bg-emerald-100 text-emerald-700'}">
                            ${isAdmin ? 'Panel Admin' : 'Portal Karyawan'}
                        </span>
                         ${!isAdmin ? `
                            <span class="px-3 py-1 rounded-full bg-indigo-50 text-indigo-600 text-[10px] font-black uppercase tracking-widest flex items-center gap-1">
                                <i data-lucide="history" width="10" height="10"></i> Masa Kerja: ${calculateTenure(user.joinDate)}
                            </span>
                        ` : ''}
                    </div>
                    <h2 class="text-2xl md:text-4xl font-black text-slate-900 tracking-tight uppercase">
                        ${(() => {
                    if (isAdmin) return 'Ringkasan Dashboard';

                    // Greeting Logic
                    const name = user.name.split(' ')[0];
                    const today = new Date();

                    // Special Case for Reguler/Daytime
                    if (user.shiftGroup === 'Reguler' || user.shiftGroup === 'Daytime') {
                        const day = today.getDay();
                        const isWeekend = day === 0 || day === 6;
                        if (isWeekend) return `Halo ${name}, hari ini kamu libur selamat istrahat.`;
                        return `Halo ${name}, selamat bekerja!`;
                    }

                    // For Shift Groups (A, B, C, D)
                    // We need to match which shift index (0=Pagi, 1=Malam, 2=Sore, 3=Libur) corresponds to user's group today
                    const userGroupChar = user.shiftGroup.replace('Shift ', ''); // 'Shift A' -> 'A'
                    let myShiftIndex = -1;

                    // Iterate 0..3 (Pagi, Malam, Sore, Libur)
                    for (let i = 0; i < 4; i++) {
                        const groupAtShift = getShiftGroup(today, i);
                        if (groupAtShift === userGroupChar) {
                            myShiftIndex = i;
                            break;
                        }
                    }

                    // 0: Pagi, 1: Malam, 2: Sore, 3: Libur
                    switch (myShiftIndex) {
                        case 3: // Libur
                            return `Halo ${name}, hari ini kamu libur selamat istrahat.`;
                        case 2: // Sore
                            return `Halo ${name}, hari ini kamu masuk sore persiapkan sebelum kerja.`;
                        case 1: // Malam
                            return `Halo ${name}, hari ini kamu masuk malam semangat ya.`;
                        case 0: // Pagi
                            return `Halo ${name}, hari ini kamu masuk pagi selamat beraktivitas.`;
                        default:
                            return `Halo ${name}, cek jadwal kerjamu hari ini.`;
                    }
                })()}
                    </h2>
                    </div>
                    
                </div>
                    
                    <div class="flex items-center gap-4">
                        <div class="relative">
                            <button id="notif-btn" class="p-4 bg-white border border-slate-200 rounded-[1.5rem] shadow-sm hover:bg-slate-50 transition-colors relative">
                                <i data-lucide="bell" width="24" height="24" class="text-slate-600"></i>
                                <span id="notif-badge" class="hidden absolute top-3 right-3 w-3 h-3 bg-rose-500 border-2 border-white rounded-full"></span>
                            </button>
                        </div>
                        <div class="hidden md:flex bg-white border border-slate-200 px-6 py-4 rounded-[1.5rem] flex-col items-center justify-center shadow-sm">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">JAM SISTEM</p>
                            <p id="clock" class="text-3xl font-mono font-black text-indigo-600">--:--:--</p>
                        </div>
                    </div>
                </div>

                <!-- Notifications Modal (Hidden by default) -->
                <div id="notif-modal" class="hidden fixed inset-0 z-[60] flex items-start justify-end p-4 md:p-8 pointer-events-none">
                    <div class="bg-white w-full max-w-sm rounded-[2.5rem] shadow-2xl border border-slate-100 overflow-hidden pointer-events-auto animate-in slide-in-from-right duration-300 mt-16 md:mt-20 max-h-[80vh] flex flex-col">
                        <div class="p-6 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                            <h3 class="text-lg font-black text-slate-800 uppercase tracking-tight">Notifikasi</h3>
                            <div class="flex gap-2">
                                <button onclick="window.triggerTestNotif()" class="p-2 text-indigo-400 hover:text-indigo-600 transition-colors" title="Test Notif"><i data-lucide="plus-circle" width="16" height="16"></i></button>
                                <button onclick="toggleNotifModal()" class="p-2 text-slate-400 hover:text-slate-600 transition-colors"><i data-lucide="x" width="20" height="20"></i></button>
                            </div>
                        </div>
                        <div id="notif-list" class="flex-1 overflow-y-auto p-4 space-y-3 custom-scrollbar">
                            <!-- Injected JS -->
                        </div>
                        <div class="p-4 border-t border-slate-50 bg-slate-50/30 text-center">
                             <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Sistem Notifikasi PresensiKita</p>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 lg:gap-8">
                    <div class="lg:col-span-8 space-y-6 lg:space-y-8">
                         <div class="bg-white p-5 md:p-8 rounded-[2rem] md:rounded-[3rem] border border-slate-100 shadow-sm flex flex-col md:flex-row items-start md:items-center gap-6 md:gap-8 relative overflow-hidden">
                            <div class="flex items-center gap-4 md:gap-5 flex-1 z-10 w-full">
                            <div class="p-4 md:p-5 rounded-[1.2rem] md:rounded-[1.5rem] ${activeShiftNow?.color || 'bg-slate-200'} text-white shadow-xl animate-pulse shrink-0">
                                <i data-lucide="activity" width="24" height="24" class="md:w-8 md:h-8"></i>
                            </div>
                            <div class="min-w-0">
                                <p class="text-[9px] md:text-[10px] font-black text-slate-400 uppercase tracking-widest">Shift Berjalan</p>
                                <h3 class="text-lg md:text-2xl font-black text-slate-900 flex flex-col leading-tight">
                                    ${activeShiftNow?.name || 'Transition...'}
                                    ${(() => {
                    if (activeShiftNow && activeShiftNow.type !== 'REGULER' && activeShiftNow.type !== 'LIBUR') {
                        let idx = 0;
                        if (activeShiftNow.type === 'PAGI') idx = 0;
                        else if (activeShiftNow.type === 'MALAM') idx = 1;
                        else if (activeShiftNow.type === 'SORE') idx = 2;

                        const grp = getShiftGroup(new Date(), idx);
                        return `<span class="text-xs md:text-sm text-indigo-500 mt-1">
                                                Grup: <span class="bg-indigo-100 px-1.5 py-0.5 rounded text-indigo-700 font-bold">${grp}</span>
                                            </span>`;
                    }
                    return '';
                })()}
                                </h3>
                                <p class="text-slate-500 font-bold text-xs md:text-sm mt-1">Pukul: <span class="text-indigo-600">${activeShiftNow ? activeShiftNow.startTime + ' - ' + activeShiftNow.endTime : '--:--'}</span></p>
                            </div>
                            </div>
                            <div class="h-px w-full md:h-16 md:w-[1px] bg-slate-100 block"></div>
                            <div class="flex items-center gap-4 md:gap-5 flex-1 z-10 w-full">
                            <div class="p-3 md:p-4 rounded-[1.2rem] md:rounded-[1.5rem] bg-indigo-600 text-white shadow-lg shrink-0">
                                <i data-lucide="users" width="20" height="20" class="md:w-6 md:h-6"></i>
                            </div>
                            <div>
                                <p class="text-[9px] md:text-[10px] font-black text-slate-400 uppercase tracking-widest">Database</p>
                                <h3 class="text-lg md:text-xl font-black text-slate-800 leading-tight">${isAdmin ? allUsers.length + ' Karyawan' : user.division}</h3>
                                <p class="text-slate-500 text-xs md:text-sm font-medium line-clamp-1">${isAdmin ? 'Aktif Seluruh Unit' : user.position}</p>
                            </div>
                            </div>
                        </div>

                        <!-- Stats Grid -->
                        <div class="grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-3 md:gap-6">
                            ${isAdmin ? `
                                ${renderStatCard('Hadir', todayStats.hadir, 'Hari Ini', 'user-check', 'indigo')}
                                ${renderStatCard('Telat', todayStats.telat, 'Hari Ini', 'clock', 'amber')}
                                ${renderStatCard('Sedang Cuti', todayStats.reqCuti, 'Hari Ini', 'calendar-off', 'rose')}
                                ${renderStatCard('Sedang Sakit', todayStats.reqSakit, 'Hari Ini', 'stethoscope', 'blue')}
                                ${renderStatCard('Sedang Izin', todayStats.reqIzin, 'Hari Ini', 'clipboard-list', 'purple')}
                                ${renderStatCard('Dinas Luar', todayStats.reqDinas, 'Hari Ini', 'briefcase', 'orange')}
                                ${renderStatCard('Total', todayStats.total, 'SDM', 'users', 'emerald')}
                            ` : `
                                ${renderStatCard('Total Cuti', userStats.cuti, 'Hari', 'calendar-off', 'rose')}
                                ${renderStatCard('Total Sakit', userStats.sakit, 'Hari', 'stethoscope', 'blue')}
                                ${renderStatCard('Total Izin', userStats.izin, 'Hari', 'file-check', 'purple')}
                                ${renderStatCard('Dinas Luar', userStats.dinas, 'Hari', 'briefcase', 'amber')}
                                ${renderStatCard('Terlambat', userStats.telat, 'Kali', 'clock', 'orange')}
                                ${renderStatCard('Hadir', userStats.hadir, 'Hari', 'user-check', 'emerald')}
                                ${renderStatCard('Gaji', latestSalary ? 'Rp ' + (latestSalary.netSalary / 1000000).toFixed(1) + 'jt' : '-', 'Estimasi', 'wallet', 'indigo')}
                            `}
                        </div>

                        <div class="bg-white p-6 md:p-8 rounded-[2rem] md:rounded-[3rem] shadow-sm border border-slate-100">
                             <h3 class="font-black text-slate-800 text-lg md:text-xl tracking-tight uppercase mb-6 md:mb-8">Statistik Kehadiran</h3>
                             <div id="chart" class="w-full h-48 md:h-64 flex items-center justify-center text-slate-400 font-bold italic text-xs md:text-sm bg-slate-50 rounded-2xl">
                                Belum ada data statistik tersedia.
                             </div>
                        </div>
                    </div>

                    <div class="lg:col-span-4 space-y-8">
                       <div class="bg-indigo-600 p-8 rounded-[3rem] text-white shadow-2xl shadow-indigo-100 flex flex-col justify-between group cursor-pointer hover:bg-indigo-700 transition-all h-fit">
                            <div class="flex justify-between items-start mb-6">
                                <div class="space-y-1">
                                    <p class="text-[10px] font-black text-indigo-200 uppercase tracking-widest">STATUS</p>
                                    <h4 class="text-3xl font-black">Belum Absen</h4>
                                </div>
                                <div class="p-4 bg-white/20 rounded-2xl group-hover:scale-110 transition-transform">
                                    <i data-lucide="alert-circle" width="32" height="32"></i>
                                </div>
                            </div>
                            <button class="w-full bg-white text-indigo-700 font-black py-4 rounded-2xl shadow-xl transform active:scale-95 transition-all text-xs tracking-widest uppercase">
                                ABSEN SEKARANG
                            </button>
                        </div>
                        
                        <div class="bg-slate-900 p-8 rounded-[3rem] text-white shadow-2xl relative overflow-hidden group">
                           <div class="flex items-center gap-3 mb-6">
                             <div class="bg-white/10 p-2.5 rounded-xl">
                               <i data-lucide="sparkles" class="text-amber-400" width="20" height="20"></i>
                             </div>
                             <h3 class="font-black text-xl tracking-tight uppercase">AI Insights</h3>
                           </div>
                           <div class="bg-white/5 p-6 rounded-[2rem] border border-white/10">
                             <p id="ai-insight" class="text-indigo-50 leading-relaxed font-bold italic text-sm">"Menunggu data presensi..."</p>
                           </div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('dashboard-content').innerHTML = dashboardHTML;
            lucide.createIcons();

            // Clock Logic
            setInterval(() => {
                const now = new Date();
                const timeString = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                document.getElementById('clock').textContent = timeString;
            }, 1000);

            // Notification Logic
            const notifBtn = document.getElementById('notif-btn');
            const notifModal = document.getElementById('notif-modal');
            const notifBadge = document.getElementById('notif-badge');
            const notifList = document.getElementById('notif-list');

            const renderNotifications = () => {
                const list = StorageManager.getNotifications().filter(n => n.userId === user.id || n.userId === 'ALL').reverse();
                const unreadCount = list.filter(n => !n.isRead).length;

                // Update Badge
                if (unreadCount > 0) {
                    notifBadge.classList.remove('hidden');
                    notifBadge.classList.add('animate-pulse');
                } else {
                    notifBadge.classList.add('hidden');
                    notifBadge.classList.remove('animate-pulse');
                }

                if (list.length === 0) {
                    notifList.innerHTML = `
                        <div class="text-center py-10">
                            <div class="inline-flex p-4 bg-slate-50 rounded-2xl mb-3 text-slate-300">
                                <i data-lucide="bell-off" width="24" height="24"></i>
                            </div>
                            <p class="text-xs font-bold text-slate-400">Belum ada notifikasi baru.</p>
                        </div>
                    `;
                } else {
                    notifList.innerHTML = list.map(n => `
                        <div onclick="window.markRead('${n.id}')" class="p-4 rounded-3xl border border-slate-100 cursor-pointer transition-all hover:bg-slate-50 ${n.isRead ? 'bg-white opacity-60' : 'bg-indigo-50/50 border-indigo-100'}">
                            <div class="flex gap-3 items-start">
                                <div class="mt-1 min-w-[24px]">
                                     ${n.type === 'SUCCESS' ? '<div class="w-2 h-2 rounded-full bg-emerald-500"></div>' :
                            n.type === 'WARNING' ? '<div class="w-2 h-2 rounded-full bg-amber-500"></div>' :
                                n.type === 'ERROR' ? '<div class="w-2 h-2 rounded-full bg-rose-500"></div>' :
                                    '<div class="w-2 h-2 rounded-full bg-indigo-500"></div>'}
                                </div>
                                <div class="flex-1">
                                    <h4 class="text-xs font-black text-slate-800 uppercase tracking-tight mb-0.5 ${!n.isRead ? 'text-indigo-900' : ''}">${n.title}</h4>
                                    <p class="text-xs font-medium text-slate-500 leading-relaxed">${n.message}</p>
                                    <p class="text-[9px] font-bold text-slate-300 uppercase tracking-widest mt-2">${new Date(n.createdAt).toLocaleDateString('id-ID')} â€¢ ${new Date(n.createdAt).toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' })}</p>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
                lucide.createIcons();
            };

            window.toggleNotifModal = () => {
                notifModal.classList.toggle('hidden');
                if (!notifModal.classList.contains('hidden')) {
                    renderNotifications();
                }
            };

            window.markRead = (id) => {
                StorageManager.markReadNotification(id);
                renderNotifications();
            };

            window.triggerTestNotif = () => {
                StorageManager.addNotification(user.id, 'Uji Coba Sistem', 'Ini adalah contoh notifikasi sistem untuk ' + user.name, 'INFO');
                renderNotifications();
            };

            notifBtn.onclick = toggleNotifModal;

            // Initial Check
            renderNotifications();
            // Polling for new notifications (every 30s)
            setInterval(renderNotifications, 30000);
            // Placeholder chart logic removed (replaced with "No Data" div)
        }

        function renderStatCard(title, value, subtitle, icon, color) {
            const colors = {
                indigo: 'bg-indigo-50 text-indigo-600',
                amber: 'bg-amber-50 text-amber-600',
                blue: 'bg-blue-50 text-blue-600',
                rose: 'bg-rose-50 text-rose-600',
            };
            return `
                <div class="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-sm hover:shadow-xl transition-all group">
                <div class="flex items-start justify-between">
                    <div class="p-4 rounded-2xl ${colors[color]} group-hover:rotate-12 transition-transform">
                       <i data-lucide="${icon}" width="22" height="22"></i>
                    </div>
                    <span class="text-slate-400 text-[9px] font-black bg-slate-50 px-2 py-1 rounded-full uppercase tracking-widest">${subtitle}</span>
                </div>
                <div class="mt-4">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">${title}</p>
                    <h4 class="text-2xl font-black text-slate-900 mt-1 tracking-tighter">${value}</h4>
                </div>
                </div>
            `;
        }

    </script>
</body>

</html>
