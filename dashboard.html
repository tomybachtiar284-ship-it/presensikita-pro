<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PresensiKita Pro - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-transparent text-slate-900">
    <div class="fixed inset-0 z-[-1]">
        <img src="assets/main-bg.png" class="w-full h-full object-cover" alt="Background" />
        <div class="absolute inset-0 bg-slate-50/30"></div>
    </div>
    <div id="app-container" class="flex min-h-screen bg-transparent">
        <!-- Sidebar container -->
        <div id="sidebar-container"></div>

        <main class="flex-1 lg:ml-64 p-3 pt-20 md:p-6 md:pt-24 pb-28 lg:pb-6 lg:pt-6">
            <div id="dashboard-content" class="space-y-4 md:space-y-5 mt-4 md:mt-16 lg:mt-0 pb-12">
                <!-- Content injected by JS -->
                <div class="flex items-center justify-center min-h-[60vh]">
                    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-600"></div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { requireAuth, logout } from './js/auth.js';
        import { renderSidebar } from './js/components.js';
        import { UserRole, SHIFT_DEFINITIONS, ShiftType, getPayrolls, getAttendance, getRequests, StorageManager } from './js/data.js';
        import { calculateTenure, getShiftGroup } from './js/utils.js';

        const user = requireAuth();

        if (user) {
            // Render Sidebar
            document.getElementById('sidebar-container').innerHTML = renderSidebar(user, window.location.pathname);

            // Bind Logout Event
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    logout();
                });
            }

            // Render User Infoitialize icons for sidebar
            lucide.createIcons();

            // Mobile Menu Logic
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileOverlay = document.getElementById('mobile-sidebar-overlay');
            const closeMobileSidebar = document.getElementById('close-mobile-sidebar');
            // const logoutBtn = document.getElementById('logout-btn'); // Removed duplicate

            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', () => {
                    mobileOverlay.classList.remove('hidden');
                });
            }
            if (closeMobileSidebar) {
                closeMobileSidebar.addEventListener('click', () => {
                    mobileOverlay.classList.add('hidden');
                });
            }
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }


            // Dashboard Logic
            const isAdmin = user.role === UserRole.ADMIN;

            // --- REAL DATA FETCHING ---
            const allAttendance = StorageManager.getAttendance();
            const allUsers = StorageManager.getUsers();
            const allRequests = StorageManager.getRequests();

            // Calculate Today's Stats
            const today = new Date().toISOString().split('T')[0];

            // Filter for ACTIVE APPROVED requests for TODAY
            const activeReqs = allRequests.filter(r => {
                if (r.status !== 'APPROVED') return false;
                const start = r.start || r.startDate;
                const end = r.end || r.endDate;
                return today >= start && today <= end;
            });

            const todayStats = {
                hadir: allAttendance.filter(a => a.date === today && a.status === 'PRESENT').length,
                telat: allAttendance.filter(a => a.date === today && a.status === 'LATE').length,
                // Breakdown for Admin (Active Today)
                reqCuti: activeReqs.filter(r => r.type.includes('CUTI')).length,
                reqSakit: activeReqs.filter(r => r.type.includes('SAKIT')).length,
                reqIzin: activeReqs.filter(r => r.type.includes('IZIN') || r.type.includes('PP') || r.type.includes('LEMBUR')).length,
                reqDinas: activeReqs.filter(r => r.type.includes('DINAS')).length,
                total: allUsers.length
            };

            // Helper to calculate days between dates (inclusive)
            const calculateDays = (start, end) => {
                const s = new Date(start);
                const e = new Date(end);
                return Math.floor((e - s) / (1000 * 60 * 60 * 24)) + 1;
            };

            // User Specific Stats
            const userAttendance = allAttendance.filter(a => a.userId === user.id);
            const userRequests = allRequests.filter(r => r.userId === user.id && r.status === 'APPROVED');

            // Calculate totals from requests
            // Calculate totals from requests
            const totalCutiRequests = userRequests
                .filter(r => r.type.includes('CUTI'))
                .reduce((acc, r) => acc + calculateDays(r.start || r.startDate, r.end || r.endDate), 0);

            const totalSakitRequests = userRequests
                .filter(r => r.type.includes('SAKIT'))
                .reduce((acc, r) => acc + calculateDays(r.start || r.startDate, r.end || r.endDate), 0);

            const totalIzinRequests = userRequests
                .filter(r => r.type.includes('IZIN'))
                .reduce((acc, r) => acc + calculateDays(r.start || r.startDate, r.end || r.endDate), 0);

            const totalDinasRequests = userRequests
                .filter(r => r.type.includes('DINAS'))
                .reduce((acc, r) => acc + calculateDays(r.start || r.startDate, r.end || r.endDate), 0);

            const userStats = {
                hadir: userAttendance.filter(a => a.status === 'PRESENT').length,
                telat: userAttendance.filter(a => a.status === 'LATE').length,
                // Combine stats from Attendance log (historical) AND Requests (official record)
                cuti: totalCutiRequests || userAttendance.filter(a => a.status === 'LEAVE').length,
                sakit: totalSakitRequests || userAttendance.filter(a => a.status === 'SICK').length,
                izin: totalIzinRequests || userAttendance.filter(a => a.status === 'PERMISSION').length,
                dinas: totalDinasRequests || userAttendance.filter(a => a.status === 'BUSINESS_TRIP').length,
                totalLateDuration: userAttendance.filter(a => a.status === 'LATE').reduce((acc, curr) => acc + (curr.lateDuration || 0), 0)
            };

            // Get Active Shift
            const getActiveShift = () => {
                const now = new Date();
                const totalMinutes = now.getHours() * 60 + now.getMinutes();
                for (const shift of SHIFT_DEFINITIONS) {
                    if (shift.type === ShiftType.LIBUR || shift.type === ShiftType.REGULER) continue;
                    const [startH, startM] = shift.startTime.split(':').map(Number);
                    const [endH, endM] = shift.endTime.split(':').map(Number);
                    const startTotal = startH * 60 + startM;
                    let endTotal = endH * 60 + endM;
                    if (endTotal < startTotal) {
                        if (totalMinutes >= startTotal || totalMinutes < endTotal) return shift;
                    } else {
                        if (totalMinutes >= startTotal && totalMinutes < endTotal) return shift;
                    }
                }
                return null;
            };

            const activeShiftNow = getActiveShift();
            const latestSalary = getPayrolls().find(p => p.userId === user.id);

            // Determine Status Card State
            const todayRecord = userAttendance.find(a => a.date === today);
            let statusCard = {
                title: 'Belum Absen',
                icon: 'alert-circle',
                btnText: 'ABSEN SEKARANG',
                btnAction: "window.location.href = 'attendance.html'",
                bgClass: 'bg-indigo-600',
                hoverClass: 'hover:bg-indigo-700',
                shadowClass: 'shadow-indigo-100',
                btnTextClass: 'text-indigo-700'
            };

            if (todayRecord) {
                if (todayRecord.clockOut) {
                    statusCard = {
                        title: 'Sudah Pulang',
                        icon: 'check-circle-2',
                        btnText: 'LIHAT RIWAYAT',
                        btnAction: "window.location.href = 'history.html'",
                        bgClass: 'bg-slate-800',
                        hoverClass: 'hover:bg-slate-900',
                        shadowClass: 'shadow-slate-200',
                        btnTextClass: 'text-slate-900'
                    };
                } else if (todayRecord.clockIn) {
                    statusCard = {
                        title: 'Sudah Masuk',
                        icon: 'clock',
                        btnText: 'ABSEN PULANG',
                        btnAction: "window.location.href = 'attendance.html'",
                        bgClass: 'bg-emerald-600',
                        hoverClass: 'hover:bg-emerald-700',
                        shadowClass: 'shadow-emerald-100',
                        btnTextClass: 'text-emerald-700'
                    };
                }
            }

            // Render Dashboard Content
            const dashboardHTML = `
                <!-- Desktop Header (Broadcast Style) -->
                <div class="hidden lg:flex fixed top-0 left-64 right-0 h-16 z-30 items-center justify-between px-8 shadow-lg" 
                     style="background: linear-gradient(135deg, #0f172a 0%, #1e40af 50%, #3b82f6 100%); border-bottom: 2px solid white;">
                    
                     <!-- Red Accent Block -->
                    <div class="absolute top-0 right-[-30px] h-full w-40 bg-[#DC143C] transform -skew-x-[20deg] border-l-4 border-white/30 shadow-lg"></div>
                    <div class="absolute top-0 left-[-20px] h-full w-4 bg-[#DC143C] transform skew-x-[20deg] border-r border-white/30 opacity-50"></div>

                    <div class="relative z-10 flex items-center gap-3">
                         <div class="p-1.5 bg-white/10 rounded-lg border border-white/20 backdrop-blur-sm">
                            <i data-lucide="layout-dashboard" class="text-sky-300" width="20" height="20"></i>
                        </div>
                        <h1 class="text-xl font-black text-white italic tracking-wider drop-shadow-md">
                            PANEL<span class="text-sky-300">ADMIN</span>
                        </h1>
                    </div>

                    <div class="relative z-10 flex items-center gap-4">
                         <div class="text-right hidden xl:block">
                            <p class="text-[10px] text-sky-200 font-bold uppercase tracking-widest">Administrator</p>
                            <p class="text-sm text-white font-bold">${user.name}</p>
                        </div>
                        <div class="h-8 w-[2px] bg-white/20 mx-2 rotate-12"></div>
                         <button class="bg-white/10 hover:bg-white/20 p-2 rounded-full text-white transition-colors relative group">
                            <i data-lucide="bell" width="20" height="20"></i>
                            <span class="absolute top-2 right-2 w-2 h-2 bg-rose-500 rounded-full border border-white/50"></span>
                        </button>
                    </div>
                </div>

                <!-- Spacer for fixed header -->
                <div class="hidden lg:block h-10"></div>

                <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6">
                    <div>
                    <div class="flex items-center gap-2 mb-1">
                        <span class="px-2.5 py-0.5 md:px-3 md:py-1 rounded-full text-[9px] md:text-[10px] font-black uppercase tracking-widest ${isAdmin ? 'bg-indigo-100 text-indigo-700' : 'bg-emerald-100 text-emerald-700'}">
                            ${isAdmin ? 'Panel Admin' : 'Portal Karyawan'}
                        </span>
                         ${!isAdmin ? `
                            <span class="px-2.5 py-0.5 md:px-3 md:py-1 rounded-full bg-indigo-50 text-indigo-600 text-[9px] md:text-[10px] font-black uppercase tracking-widest flex items-center gap-1">
                                <i data-lucide="history" width="10" height="10"></i> Masa Kerja: ${calculateTenure(user.joinDate)}
                            </span>
                        ` : ''}
                    </div>
                    <h2 class="text-xl md:text-3xl font-black text-slate-900 tracking-tight uppercase">
                        ${(() => {
                    if (isAdmin) return 'Ringkasan Dashboard';

                    // Greeting Logic
                    const name = user.name.split(' ')[0];
                    const today = new Date();

                    // Special Case for Reguler/Daytime
                    if (user.shiftGroup === 'Reguler' || user.shiftGroup === 'Daytime') {
                        const day = today.getDay();
                        const isWeekend = day === 0 || day === 6;
                        if (isWeekend) return `Halo ${name}, hari ini kamu libur selamat istrahat.`;
                        return `Halo ${name}, selamat bekerja!`;
                    }

                    // For Shift Groups (A, B, C, D)
                    const userGroupChar = user.shiftGroup.replace('Shift ', '');
                    let myShiftIndex = -1;

                    // Iterate 0..3 (Pagi, Malam, Sore, Libur)
                    for (let i = 0; i < 4; i++) {
                        const groupAtShift = getShiftGroup(today, i);
                        if (groupAtShift === userGroupChar) {
                            myShiftIndex = i;
                            break;
                        }
                    }

                    // 0: Pagi, 1: Malam, 2: Sore, 3: Libur
                    switch (myShiftIndex) {
                        case 3: // Libur
                            return `Halo ${name}, hari ini kamu libur selamat istrahat.`;
                        case 2: // Sore
                            return `Halo ${name}, hari ini kamu masuk sore persiapkan sebelum kerja.`;
                        case 1: // Malam
                            return `Halo ${name}, hari ini kamu masuk malam semangat ya.`;
                        case 0: // Pagi
                            return `Halo ${name}, hari ini kamu masuk pagi selamat beraktivitas.`;
                        default:
                            return `Halo ${name}, cek jadwal kerjamu hari ini.`;
                    }
                })()}
                    </h2>
                    </div>
                    
                    <div class="flex items-center gap-3">
                        <!-- Export Action for Admin (Moved Top) -->
                        ${isAdmin ? `
                            <div class="relative z-30">
                                <button onclick="window.toggleExportDropdown()" class="px-4 py-3 bg-white text-indigo-600 border border-indigo-100 shadow-sm rounded-2xl font-black text-[10px] uppercase tracking-widest hover:bg-indigo-50 transition-all flex items-center gap-2">
                                    <i data-lucide="download" width="16" height="16"></i> <span class="hidden md:inline">Export Data</span>
                                </button>
                                
                                <div id="export-dropdown" class="hidden absolute right-0 top-12 w-64 bg-white rounded-2xl shadow-xl border border-slate-100 p-4 z-50 origin-top-right transition-all">
                                    <div class="mb-4">
                                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-2">Pilih Bulan</p>
                                        <input type="month" id="export-month" value="${today.slice(0, 7)}" class="w-full bg-slate-50 border-none rounded-lg text-xs font-bold text-slate-700 p-2 outline-none focus:ring-2 focus:ring-indigo-100">
                                    </div>
                                    <div class="space-y-2">
                                        <button onclick="window.handleExport('EXCEL')" class="w-full text-left px-4 py-3 hover:bg-emerald-50 text-slate-700 hover:text-emerald-700 rounded-xl transition-colors flex items-center gap-3 group/item">
                                            <div class="p-2 bg-emerald-100 text-emerald-600 rounded-lg group-hover/item:bg-emerald-200"><i data-lucide="file-spreadsheet" width="14" height="14"></i></div>
                                            <span class="text-xs font-bold">Export Excel (XLSX)</span>
                                        </button>
                                        <button onclick="window.handleExport('PDF')" class="w-full text-left px-4 py-3 hover:bg-rose-50 text-slate-700 hover:text-rose-700 rounded-xl transition-colors flex items-center gap-3 group/item">
                                            <div class="p-2 bg-rose-100 text-rose-600 rounded-lg group-hover/item:bg-rose-200"><i data-lucide="file-text" width="14" height="14"></i></div>
                                            <span class="text-xs font-bold">Export PDF Report</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        ` : ''}
                        
                         <div class="relative">
                            <button id="notif-btn" class="p-3 bg-white border border-slate-200 rounded-2xl shadow-sm hover:bg-slate-50 transition-colors relative">
                                <i data-lucide="bell" width="20" height="20" class="text-slate-600"></i>
                                <span id="notif-badge" class="hidden absolute top-2 right-2 w-2.5 h-2.5 bg-rose-500 border-2 border-white rounded-full"></span>
                            </button>
                        </div>
                        <div class="hidden md:flex bg-white border border-slate-200 px-5 py-3 rounded-2xl flex-col items-center justify-center shadow-sm">
                            <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest mb-1">JAM SISTEM</p>
                            <p id="clock" class="text-xl font-mono font-black text-indigo-600">--:--:--</p>
                        </div>
                    </div>
                </div>

                <!-- Notifications Modal (Hidden by default) -->
                <div id="notif-modal" class="hidden fixed inset-0 z-[60] flex items-start justify-end p-4 md:p-8 pointer-events-none">
                    <div class="bg-white/80 backdrop-blur-md w-full max-w-sm rounded-[2rem] shadow-xl border border-white/40 overflow-hidden min-h-[500px] pointer-events-auto animate-in slide-in-from-right duration-300 mt-16 md:mt-20 max-h-[80vh] flex flex-col">
                        <div class="p-5 border-b border-slate-50 flex justify-between items-center bg-slate-50/50">
                            <h3 class="text-lg font-black text-slate-800 uppercase tracking-tight">Notifikasi</h3>
                            <div class="flex gap-2">
                                <button onclick="window.triggerTestNotif()" class="p-2 text-indigo-400 hover:text-indigo-600 transition-colors" title="Test Notif"><i data-lucide="plus-circle" width="16" height="16"></i></button>
                                <button onclick="toggleNotifModal()" class="p-2 text-slate-400 hover:text-slate-600 transition-colors"><i data-lucide="x" width="20" height="20"></i></button>
                            </div>
                        </div>
                        <div id="notif-list" class="flex-1 overflow-y-auto p-4 space-y-3 custom-scrollbar">
                            <!-- Injected JS -->
                        </div>
                        <div class="p-4 border-t border-slate-50 bg-slate-50/30 text-center">
                             <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Sistem Notifikasi PresensiKita</p>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-4 md:p-5 rounded-3xl border border-slate-100 shadow-sm flex flex-col md:flex-row items-start md:items-center gap-4 md:gap-8 relative overflow-hidden">
                    
                    <div class="relative z-10 flex-1 w-full grid grid-cols-1 md:grid-cols-2 gap-4 divide-y md:divide-y-0 md:divide-x divide-slate-100">
                        <div class="flex items-center gap-4 pb-4 md:pb-0">
                             <div class="p-3 bg-white border border-indigo-100 rounded-2xl shadow-sm">
                                <i data-lucide="zap" width="24" height="24" class="text-indigo-600"></i>
                             </div>
                            
                            <div>
                                <p class="text-[9px] md:text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Shift Berjalan</p>
                                <h3 class="text-lg md:text-xl font-black text-slate-800 tracking-tight flex items-center gap-2">
                                    ${activeShiftNow?.name || 'Diluar Jam Kerja'}
                                     ${(() => {
                    if (activeShiftNow && activeShiftNow.type !== 'REGULER' && activeShiftNow.type !== 'LIBUR') {
                        const idx = activeShiftNow.type === 'PAGI' ? 0 : activeShiftNow.type === 'MALAM' ? 1 : 2;
                        return `<span class="bg-indigo-50 text-indigo-600 px-1.5 py-0.5 rounded text-[10px] font-bold border border-indigo-100">Grup ${getShiftGroup(new Date(), idx)}</span>`;
                    }
                    return '';
                })()}
                                </h3>
                                <p class="text-xs font-medium text-slate-500 mt-1 flex items-center gap-1">
                                   ${activeShiftNow ? `<i data-lucide="clock" width="12" height="12"></i> ${activeShiftNow.startTime} - ${activeShiftNow.endTime}` : '-'}
                                </p>
                            </div>
                        </div>

                         <div class="flex items-center gap-4 pt-4 md:pt-0 md:pl-8">
                             <div class="p-3 bg-white border border-indigo-100 rounded-2xl shadow-sm">
                                <i data-lucide="users" width="24" height="24" class="text-indigo-600"></i>
                             </div>
                             <div>
                                <p class="text-[9px] md:text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Database</p>
                                <h3 class="text-lg md:text-xl font-black text-slate-800 tracking-tight">${isAdmin ? allUsers.length + ' Karyawan' : user.division}</h3>
                                <p class="text-slate-500 text-xs md:text-sm font-medium line-clamp-1">${isAdmin ? 'Aktif Seluruh Unit' : user.position}</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 md:gap-5">
                    <!-- Column 1: Stats & Info (2/3 width) -->
                    <div class="lg:col-span-2 space-y-4 md:space-y-5">
                        
                         ${!isAdmin ? `
                            <!-- Status Card User -->
                            <div class="${statusCard.bgClass} p-5 md:p-6 rounded-[2rem] text-white shadow-lg ${statusCard.shadowClass} relative overflow-hidden group">
                                <div class="absolute top-0 right-0 p-8 opacity-10 group-hover:scale-110 transition-transform duration-500">
                                    <i data-lucide="${statusCard.icon}" width="120" height="120"></i>
                                </div>
                                <div class="relative z-10">
                                    <p class="text-xs font-bold text-white/60 uppercase tracking-widest mb-2">STATUS KEHADIRAN</p>
                                    <h2 class="text-3xl md:text-4xl font-black tracking-tight mb-6">${statusCard.title}</h2>
                                    <button onclick="${statusCard.btnAction}" class="bg-white hover:bg-slate-50 px-6 py-3 rounded-xl font-black text-sm uppercase tracking-widest transition-all shadow-lg hover:shadow-xl flex items-center gap-2 ${statusCard.btnTextClass}">
                                        ${statusCard.btnText} <i data-lucide="arrow-right" width="16" height="16"></i>
                                    </button>
                                </div>
                            </div>
                        ` : ''}
                        
                        <!-- Attendance Stats Grid -->
                         <div class="grid grid-cols-2 lg:grid-cols-4 gap-3 md:gap-4">
                            ${isAdmin ? `
                                ${renderStatCard('Hadir', todayStats.hadir, 'Hari Ini', 'user-check', 'indigo')}
                                ${renderStatCard('Telat', todayStats.telat, 'Hari Ini', 'clock', 'amber')}
                                ${renderStatCard('Cuti', todayStats.reqCuti, 'Hari Ini', 'calendar-off', 'rose')}
                                ${renderStatCard('Sakit', todayStats.reqSakit, 'Hari Ini', 'stethoscope', 'blue')}
                            ` : `
                                ${renderStatCard('Total Cuti', userStats.cuti, 'Hari', 'calendar-off', 'rose')}
                                ${renderStatCard('Total Sakit', userStats.sakit, 'Hari', 'stethoscope', 'blue')}
                                ${renderStatCard('Total Izin', userStats.izin, 'Hari', 'file-check', 'purple')}
                                ${renderStatCard('Dinas Luar', userStats.dinas, 'Hari', 'briefcase', 'amber')}
                                ${renderStatCard('Terlambat', userStats.telat, 'Kali', 'clock', 'orange', userStats.totalLateDuration > 0 ? userStats.totalLateDuration + 'm' : null)}
                                ${renderStatCard('Hadir', userStats.hadir, 'Hari', 'user-check', 'emerald')}
                                ${renderStatCard('Gaji', latestSalary ? 'Rp ' + (latestSalary.netSalary / 1000000).toFixed(1) + 'jt' : '-', 'Estimasi', 'wallet', 'indigo')}
                            `}
                        </div> 
                        
                         <!-- Extra Stats for Admin -->
                         ${isAdmin ? `
                         <div class="grid grid-cols-2 lg:grid-cols-3 gap-3 md:gap-4">
                                ${renderStatCard('Izin', todayStats.reqIzin, 'Hari Ini', 'clipboard-list', 'purple')}
                                ${renderStatCard('Dinas', todayStats.reqDinas, 'Hari Ini', 'briefcase', 'orange')}
                                ${renderStatCard('Total', todayStats.total, 'SDM', 'users', 'emerald')}
                         </div>
                         ` : ''}

                        <!-- Action Grid (With Colors) -->
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-4">
                            <a href="leave.html" class="bg-gradient-to-br from-white to-rose-50/30 p-4 rounded-2xl border border-rose-100 shadow-sm hover:shadow-md hover:border-rose-200 group transition-all text-center flex flex-col items-center gap-3">
                                <div class="p-3 bg-rose-50 text-rose-600 rounded-xl group-hover:scale-110 transition-transform shadow-sm">

                         <div class="bg-white p-5 md:p-6 rounded-3xl shadow-sm border border-slate-100 flex flex-col h-full">

                        <div class="bg-slate-900 p-5 md:p-6 rounded-3xl text-white shadow-xl relative overflow-hidden group">

                <!-- Desktop Footer (Broadcast Style) -->
                 <div class="hidden lg:flex fixed bottom-0 left-64 right-0 h-10 z-30 items-center justify-between px-6 shadow-[0_-5px_15px_rgba(0,0,0,0.1)]" 
                     style="background: linear-gradient(180deg, #1e40af 0%, #0f172a 100%); border-top: 1px solid white/20;">
                     
                     <!-- Red Accent Top Line -->
                    <div class="absolute top-0 left-0 right-0 h-1 bg-[#DC143C]"></div>

                    <div class="flex items-center gap-2 text-white/60">
                        <span class="text-[10px] font-black uppercase tracking-widest">© 2024 PRESENSIKITA PRO</span>

                    <div class="flex items-center gap-4">

            document.getElementById('dashboard-content').innerHTML = dashboardHTML;
            lucide.createIcons();

            // Clock Logic
            setInterval(() => {
                const now = new Date();
                const timeString = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                document.getElementById('clock').textContent = timeString;
            }, 1000);

            // Notification Logic
            const notifBtn = document.getElementById('notif-btn');
            const notifModal = document.getElementById('notif-modal');
            const notifBadge = document.getElementById('notif-badge');
            const notifList = document.getElementById('notif-list');

            const renderNotifications = () => {
                const list = StorageManager.getNotifications().filter(n => n.userId === user.id || n.userId === 'ALL').reverse();
                const unreadCount = list.filter(n => !n.isRead).length;

                // Update Badge
                if (unreadCount > 0) {
                    notifBadge.classList.remove('hidden');
                    notifBadge.classList.add('animate-pulse');
                } else {
                    notifBadge.classList.add('hidden');
                    notifBadge.classList.remove('animate-pulse');
                }

                if (list.length === 0) {
                    notifList.innerHTML = `
                        <div class="text-center py-10">
                            <div class="inline-flex p-4 bg-slate-50 rounded-2xl mb-3 text-slate-300">
                                <i data-lucide="bell-off" width="24" height="24"></i>
                            </div>
                            <p class="text-xs font-bold text-slate-400">Belum ada notifikasi baru.</p>
                        </div>
                    `;
                } else {
                    notifList.innerHTML = list.map(n => `
                        <div onclick="window.markRead('${n.id}')" class="p-4 rounded-3xl border border-slate-100 cursor-pointer transition-all hover:bg-slate-50 ${n.isRead ? 'bg-white opacity-60' : 'bg-indigo-50/50 border-indigo-100'}">
                            <div class="flex gap-3 items-start">
                                <div class="mt-1 min-w-[24px]">
                                     ${n.type === 'SUCCESS' ? '<div class="w-2 h-2 rounded-full bg-emerald-500"></div>' :
                            n.type === 'WARNING' ? '<div class="w-2 h-2 rounded-full bg-amber-500"></div>' :
                                n.type === 'ERROR' ? '<div class="w-2 h-2 rounded-full bg-rose-500"></div>' :
                                    '<div class="w-2 h-2 rounded-full bg-indigo-500"></div>'}
                                </div>
                                <div class="flex-1">
                                    <h4 class="text-xs font-black text-slate-800 uppercase tracking-tight mb-0.5 ${!n.isRead ? 'text-indigo-900' : ''}">${n.title}</h4>
                                    <p class="text-xs font-medium text-slate-500 leading-relaxed">${n.message}</p>
                                    <p class="text-[9px] font-bold text-slate-300 uppercase tracking-widest mt-2">${new Date(n.createdAt).toLocaleDateString('id-ID')} • ${new Date(n.createdAt).toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' })}</p>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
                lucide.createIcons();
            };

            window.toggleNotifModal = () => {
                notifModal.classList.toggle('hidden');
                if (!notifModal.classList.contains('hidden')) {
                    renderNotifications();
                }
            };

            window.markRead = (id) => {
                StorageManager.markReadNotification(id);
                renderNotifications();
            };

            window.triggerTestNotif = () => {
                StorageManager.addNotification(user.id, 'Uji Coba Sistem', 'Ini adalah contoh notifikasi sistem untuk ' + user.name, 'INFO');
                renderNotifications();
            };

            notifBtn.onclick = toggleNotifModal;

            // Initial Check
            renderNotifications();
            // Polling for new notifications (every 30s)
            setInterval(renderNotifications, 30000);
            // Placeholder chart logic removed (replaced with "No Data" div)

            // --- EXPORT LOGIC ---
            window.toggleExportDropdown = () => {
                const dropdown = document.getElementById('export-dropdown');
                if (dropdown) dropdown.classList.toggle('hidden');
            };

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                const dropdown = document.getElementById('export-dropdown');
                const btn = e.target.closest('button[onclick="window.toggleExportDropdown()"]');
                const insideDropdown = e.target.closest('#export-dropdown');
                if (!btn && !insideDropdown && dropdown && !dropdown.classList.contains('hidden')) {
                    dropdown.classList.add('hidden');
                }
            });

            window.handleExport = (type) => {
                const monthInput = document.getElementById('export-month').value;
                if (!monthInput) return alert('Pilih bulan terlebih dahulu');

                // 1. Fetch Data
                const attendance = StorageManager.getAttendance();
                // Filter by month (YYYY-MM)
                const filtered = attendance.filter(a => a.date.startsWith(monthInput)).sort((a, b) => a.date.localeCompare(b.date));

                if (filtered.length === 0) return alert('Tidak ada data absensi untuk bulan ini.');

                // Flatten Data for Export
                const exportData = filtered.map(item => {
                    const employee = allUsers.find(u => u.id === item.userId);
                    return {
                        Tanggal: item.date,
                        NID: employee ? employee.nid : '-',
                        Nama: item.user,
                        Shift: item.shift || '-',
                        Masuk: item.clockIn || '-',
                        Keluar: item.clockOut || '-',
                        Status: item.status,
                        Terlambat: item.lateDuration ? `${item.lateDuration} min` : '-'
                    };
                });

                const monthName = new Date(monthInput).toLocaleDateString('id-ID', { month: 'long', year: 'numeric' });
                const fileName = `Laporan_Absensi_${monthInput} `;

                if (type === 'EXCEL') {
                    // --- EXCEL EXPORT (SheetJS) ---
                    if (typeof XLSX === 'undefined') return alert('Library Excel belum dimuat.');
                    const ws = XLSX.utils.json_to_sheet(exportData);
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, "Absensi");
                    XLSX.writeFile(wb, `${fileName}.xlsx`);
                } else if (type === 'PDF') {
                    // --- PDF EXPORT (jsPDF + autoTable) ---
                    if (typeof window.jspdf === 'undefined') return alert('Library PDF belum dimuat.');
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();

                    // Header
                    doc.setFontSize(18);
                    doc.text("Laporan Absensi Karyawan", 14, 22);
                    doc.setFontSize(11);
                    doc.setTextColor(100);
                    doc.text(`Periode: ${monthName} `, 14, 30);

                    // Table
                    doc.autoTable({
                        startY: 40,
                        head: [['Tanggal', 'NID', 'Nama', 'Shift', 'Masuk', 'Keluar', 'Status', 'Terlambat']],
                        body: exportData.map(row => Object.values(row)),
                        theme: 'grid',
                        headStyles: { fillColor: [79, 70, 229] }, // Indigo 600
                        styles: { fontSize: 8 }
                    });

                    doc.save(`${fileName}.pdf`);
                }

                // Close dropdown
                document.getElementById('export-dropdown').classList.add('hidden');
            };

        }

        function renderStatCard(title, value, subtitle, icon, color, extra = null) {
            const colors = {
                indigo: 'bg-indigo-50 text-indigo-600',
                amber: 'bg-amber-50 text-amber-600',
                blue: 'bg-blue-50 text-blue-600',
                rose: 'bg-rose-50 text-rose-600',
                purple: 'bg-purple-50 text-purple-600',
                orange: 'bg-orange-50 text-orange-600',
                emerald: 'bg-emerald-50 text-emerald-600',
            };

            // Background tints for the card itself
            const bgTints = {
                indigo: 'bg-gradient-to-br from-white to-indigo-50/50 border-indigo-100',
                amber: 'bg-gradient-to-br from-white to-amber-50/50 border-amber-100',
                blue: 'bg-gradient-to-br from-white to-blue-50/50 border-blue-100',
                rose: 'bg-gradient-to-br from-white to-rose-50/50 border-rose-100',
                purple: 'bg-gradient-to-br from-white to-purple-50/50 border-purple-100',
                orange: 'bg-gradient-to-br from-white to-orange-50/50 border-orange-100',
                emerald: 'bg-gradient-to-br from-white to-emerald-50/50 border-emerald-100',
            };

            return `
                <div class="${bgTints[color]} backdrop-blur-md p-3 md:p-6 rounded-2xl md:rounded-[2.5rem] border shadow-sm hover:shadow-xl transition-all group relative overflow-hidden">
                <div class="flex items-start justify-between">
                    <div class="p-2.5 md:p-4 rounded-xl md:rounded-2xl ${colors[color]} group-hover:rotate-12 transition-transform shadow-sm">
                       <i data-lucide="${icon}" width="16" height="16" class="md:w-5 md:h-5"></i>
                    </div>
                    <span class="text-slate-400 text-[8px] md:text-[9px] font-black bg-white/60 px-1.5 py-0.5 md:px-2 md:py-1 rounded-full uppercase tracking-widest">${subtitle}</span>
                </div>
                <div class="mt-3 md:mt-4">
                    <p class="text-[8px] md:text-[10px] font-black text-slate-400 uppercase tracking-widest">${title}</p>
                    <div class="flex items-baseline gap-1 md:gap-2">
                        <h4 class="text-lg md:text-2xl font-black text-slate-900 mt-0.5 md:mt-1 tracking-tighter">${value}</h4>
                        ${extra ? `<span class="text-[9px] md:text-xs font-bold text-rose-500 bg-rose-50 px-1.5 py-0.5 md:px-2 md:py-1 rounded-lg">${extra}</span>` : ''}
                    </div>
                </div>
                </div>
            `;
        }

    </script>
